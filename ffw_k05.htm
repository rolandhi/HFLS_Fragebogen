t[59].a = "Bei Anwesenheit von Sauerstoff wird das Brennen gehemmt.";
t[59].b = "Das Brennen verl&auml;uft je nach Sauerstoffzufuhr schneller oder langsamer.";
t[59].c = "Die Anwesenheit von Sauerstoff ist f&uuml;r das Brennen ohne Bedeutung.";
t[60].frage = "Wie kann W&auml;rme bei einem Brand &uuml;bertragen werden?";
t[60].a = "durch W&auml;rmestrahlung, W&auml;rmeleitung und Konvektion";
t[60].b = "durch W&auml;rmefluss, W&auml;rmebindung und W&auml;rmezufuhr";
t[60].c = "durch W&auml;rmeumlauf, Thermik und W&auml;rmebindung";
t[61].frage = "In welche Klassen werden Br&auml;nde von brennbaren Stoffen eingeteilt?";
t[61].a = "in Gefahrklassen";
t[61].b = "in Feuerwiderstandsklassen";
t[61].c = "in Brandklassen";
t[62].frage = "In welcher Zone einer Flamme herrscht die h&ouml;chste Temperatur?";
t[62].a = "in der Gaszone";
t[62].b = "in der Gl&uuml;hzone";
t[62].c = "in der Brennzone";
t[63].frage = "Wie bezeichnet man die &Uuml;bertragung von W&auml;rme in str&ouml;menden Gasen oder Fl&uuml;ssigkeiten?";
t[63].a = "Konvektion (W&auml;rmemitf&uuml;hrung)";
t[63].b = "W&auml;rmeleitung";
t[63].c = "W&auml;rmedurchgang";
t[64].frage = "Welche der nachfolgend aufgef&uuml;hrten Stoffe neigen zur Selbstentz&uuml;ndung?";
t[64].a = "Benzin und Diesel&ouml;l";
t[64].b = "wei&szlig;er Phosphor, lein&ouml;lgetr&auml;nkte Putzwolle und feuchtes Heu";
t[64].c = "Wolle und Stroh";
t[65].frage = "Welche der nachfolgenden Stoffe brennen nur mit Glut?";
t[65].a = "alle Metalle und alle k&uuml;nstlich entgasten Stoffe";
t[65].b = "alle Kunststoffe und ihre Ausgangsprodukte";
t[65].c = "alle brennbaren Fl&uuml;ssigkeiten";
t[66].frage = "Wie nennt man eine unkontrollierte und rasche Ausbreitung einer exothermen Reaktion, die eine Temperatur- und Druckerh&ouml;hung bewirkt?";
t[66].a = "eine Implosion";
t[66].b = "eine Kettenreaktion";
t[66].c = "eine Explosion";
t[67].frage = "Was versteht man unter dem Begriff „Explosionsbereich“?";
t[67].a = "Der Explosionsbereich ist der Bereich, in dem eine Explosion stattgefunden hat.";
t[67].b = "Der Explosionsbereich ist der Bereich um die Austrittstelle brennbarer Gase und D&auml;mpfe, in dem Explosionsgefahr besteht.";
t[67].c = "Der Explosionsbereich ist der Konzentrationsbereich zwischen der unteren und oberen Explosionsgrenze.";
t[68].frage = "Welche Eigenschaften haben entz&uuml;ndbare Fl&uuml;ssigkeiten, die nach GHS in die Kategorien 1, 2 und 3 eingestuft werden?";
t[68].a = "entz&uuml;ndbar, leicht entz&uuml;ndbar, extrem entz&uuml;ndbar";
t[68].b = "verfl&uuml;ssigt, fl&uuml;ssig, verdampfend";
t[68].c = "nicht brennbar, brennbar, explosiv";
t[69].frage = "Welches Gas entsteht haupts&auml;chlich bei einer Verbrennung, bei der ausreichend Sauerstoff zur Verf&uuml;gung steht (vollkommene Verbrennung)?";
t[69].a = "Kohlenstoffmonoxid (CO)";
t[69].b = "Kohlenstoffdioxid (CO2)";
t[69].c = "Stickstoff (N2)";
t[70].frage = "<IMG SRC='f.gif' WIDTH=100 Height=95 ALIGN=RIGHT alt=''>F&uuml;r welche Brandklasse ist ein mit folgendem Bildzeichen gekennzeichneter Feuerl&ouml;scher geeignet?";
t[70].a = "f&uuml;r Br&auml;nde von Metallen";
t[70].b = "f&uuml;r Br&auml;nde von Speise&ouml;len und -fetten";
t[70].c = "f&uuml;r Br&auml;nde von gasf&ouml;rmigen Stoffen";
t[71].frage = "Warum werden die Br&auml;nde von Metallen in eine eigene Brandklasse eingeteilt?";
t[71].a = "Weil die brennbaren Metalle leichter als Wasser sind und somit vom Wasser brennend fortgeschwemmt werden k&ouml;nnen.";
t[71].b = "Weil die Brandtemperaturen bei Metallbr&auml;nden weit &uuml;ber denen der Brandklasse A liegen und die Anwendung des f&uuml;r die Brandklasse &uuml;blichen L&ouml;schmittels Wasser somit problematisch ist.";
t[71].c = "Weil das Wasser in der Brandklasse D anders als in der Brandklasse A erstickend wirkt.";
t[72].frage = "Welche Temperatur muss zum L&ouml;schen eines Brandes durch Abk&uuml;hlen unterschritten werden?";
t[72].a = "die Z&uuml;ndtemperatur";
t[72].b = "den Brennpunkt";
t[72].c = "die Mindestverbrennungstemperatur";
}
