function FuelleAntwort() {
t[1].frage = "Welchen Nachteil hat der Spr&uuml;hstrahl gegen&uuml;ber dem Vollstrahl?";
t[1].a = "Der Spr&uuml;hstrahl hat ein geringeres W&auml;rmebindungsverm&ouml;gen.";
t[1].b = "Der Spr&uuml;hstrahl hat eine geringere Wurfweite und Wurfh&ouml;he.";
t[1].c = "Der Spr&uuml;hstrahl gef&auml;hrdet das Schlauchmaterial, da ein hoher Ausgangsdruck f&uuml;r die L&ouml;schwirksamkeit erforderlich ist.";
t[2].frage = "Wodurch wird die hohe Versch&auml;umungszahl bei Leichtschaum erreicht?";
t[2].a = "durch den Einsatz eines Leichtschaumgenerators in Verbindung mit einem geeigneten Schaummittel";
t[2].b = "durch einen Zumischer Z 8 und ein Leichtschaumstrahlrohr";
t[2].c = "durch den Einsatz von Hochdruck-Feuerl&ouml;schkreiselpumpen";
t[3].frage = "Welche L&ouml;schwirkung hat die Wasserabgabe mittels Vollstrahl neben der abk&uuml;hlenden L&ouml;schwirkung?";
t[3].a = "eine oxidierende L&ouml;schwirkung";
t[3].b = "eine mechanische L&ouml;schwirkung";
t[3].c = "eine chemische L&ouml;schwirkung";
t[4].frage = "Welche Vorgehensweise ist bei Br&auml;nden von unter Druck austretenden Gasen richtig?";
t[4].a = "Der Brand wird mit Wasser gel&ouml;scht.";
t[4].b = "Der Brand wird mit Schaum gel&ouml;scht.";
t[4].c = "Der Brand wird durch das Abschiebern der Leitung gel&ouml;scht.";
t[5].frage = "Welches L&ouml;schmittel eignet sich zur Brandbek&auml;mpfung von brennenden festen, fl&uuml;ssigen und gasf&ouml;rmigen Stoffen?";
t[5].a = "BC-L&ouml;schpulver";
t[5].b = "ABC-L&ouml;schpulver";
t[5].c = "Wasser";
t[6].frage = "Welche Schaumart wird bei der Verwendung eines Schaumstrahlrohres mit der Versch&auml;umungszahl 15 hergestellt?";
t[6].a = "Schwerschaum";
t[6].b = "Mittelschaum";
t[6].c = "Leichtschaum";
t[7].frage = "Was ist das Besondere einer Verbrennung im Vergleich zu anderen Oxidationsvorg&auml;ngen?";
t[7].a = "die brennbaren Reaktionsprodukte";
t[7].b = "die hohe Aktivierungsenergie";
t[7].c = "die Licht- und W&auml;rmeerscheinung";
t[8].frage = "Wof&uuml;r verwendet man Mehrbereichsschaummittel?";
t[8].a = "zur Bek&auml;mpfung von Feststoff-, Fl&uuml;ssigkeits- und Gasbr&auml;nden";
t[8].b = "nur zur Bek&auml;mpfung von Br&auml;nden in verschiedenen Industriebereichen";
t[8].c = "zum Erzeugen von Schwer-, Mittel- und Leichtschaum";
t[9].frage = "Nach welcher Zeit sind beim Schaumrohreinsatz 20 l Schaummittel zugemischt, wenn ein Zumischer Z 4 R mit einer Zumischrate von Z R = 3 % eingesetzt wird?";
t[9].a = "nach ca. 1 Minute  40 Sekunden";
t[9].b = "nach ca. 3 Minuten  10 Sekunden";
t[9].c = "nach ca. 5 Minuten  20 Sekunden";
t[10].frage = "Welche der folgenden L&ouml;schregeln trifft zu?";
t[10].a = "Gasbr&auml;nde werden gek&uuml;hlt.";
t[10].b = "Flammenbr&auml;nde werden erstickt.";
t[10].c = "Glutbr&auml;nde werden abgemagert.";
t[11].frage = "Welches L&ouml;schverfahren l&ouml;scht durch Entziehen des brennbaren Stoffes?";
t[11].a = "Abmagern";
t[11].b = "Verd&uuml;nnen";
t[11].c = "Hemmen der Reaktion";
t[12].frage = "Bis zu welchem Obergeschoss d&uuml;rfen leere C-Druckschl&auml;uche nach der FwDV 1 „Grundt&auml;tigkeiten“ &uuml;ber tragbare Leitern vorgenommen werden?";
t[12].a = "bis zum 1. OG";
t[12].b = "bis zum 2. OG";
t[12].c = "bis zum 3. OG";
t[13].frage = "Welche Durchflussmenge stellt der Truppmann nach der FwDV 1 „Grundt&auml;tigkeiten“ bei der Vornahme eines Hohlstrahlrohres ein, wenn der Trupp ein Hohlstrahlrohr mit ver&auml;nderbarer Durchflussmenge zur Brandbek&auml;mpfung einsetzt?";
t[13].a = "100 l/min";
t[13].b = "200 l/min";
t[13].c = "die befohlene Durchflussmenge";
t[14].frage = "Wie viel m3 Schaum k&ouml;nnen mit einem Zumischer mit der Bezeichnung „Z 2 R“ und einem Schwerschaumstrahlrohr „S 2“ (Versch&auml;umungszahl 15) in 5 Minuten hergestellt werden?";
t[14].a = "ca. 15 m 3";
t[14].b = "ca. 18 m3";
t[14].c = "ca. 20 m3";
t[15].frage = "Welche L&auml;ngen haben genormte B 75-Druckschl&auml;uche?";
t[15].a = "5 m, 10 m, 15 m";
t[15].b = "5 m, 15 m, 20 m";
t[15].c = "5 m, 20 m, 35 m";
t[16].frage = "F&uuml;r welches Ger&auml;t zur Schaumerzeugung wird die Versch&auml;umungszahl angegeben?";
t[16].a = "f&uuml;r den Zumischer";
t[16].b = "f&uuml;r das Schaumstrahlrohr";
t[16].c = "f&uuml;r den D-Ansaugschlauch f&uuml;r L&ouml;schmittelzus&auml;tze";
t[17].frage = "Welche L&auml;ngen haben D 25-Druckschl&auml;uche?";
t[17].a = "5 m und 10 m";
t[17].b = "5 m und 15 m";
t[17].c = "10 m und 15 m";
t[18].frage = "Welche L&auml;ngen haben eingebundene genormte Saugschl&auml;uche?";
t[18].a = "1,50 m und 2,00 m";
t[18].b = "1,70 m und 2,50 m";
t[18].c = "1,60 m und 2,50 m";
t[19].frage = "Welche L&auml;ngen haben genormte C 42-Druckschl&auml;uche?";
t[19].a = "15 m und 30 m";
t[19].b = "15 m und 20 m";
t[19].c = "10 m und 15 m";
t[20].frage = "Wie sind die an der Brandstelle verwendeten Druckschl&auml;uche nach dem Einsatz zu behandeln?";
t[20].a = "Im Hinblick auf die zur Schlauchherstellung &uuml;berwiegend verwendeten Chemiefasern ist eine besondere Behandlung nicht erforderlich.";
t[20].b = "Die Druckschl&auml;uche sind nach dem Einsatz zu reinigen, zu pr&uuml;fen und zu trocknen.";
t[20].c = "Die Schlauchlagerung auf den modernen L&ouml;schfahrzeugen erlaubt nach grober Reinigung eine sofortige Wiederverwendung.";
t[21].frage = "Wie viel Liter Wasser liefern &uuml;berschlagsm&auml;&szlig;ig ein „BM-Strahlrohr“ und ein „CM-Strahlrohr“ (beide ohne Mundst&uuml;ck) in 6 Minuten bei einem Strahlrohrdruck von 5 bar?";
t[21].a = "ca. 3.800 l";
t[21].b = "ca. 5.800 l";
t[21].c = "ca. 6.000 l";
t[22].frage = "Was ist ein „DM-Strahlrohr“?";
t[22].a = "ein Strahlrohr mit Vollstrahl und/oder einem unver&auml;nderlichen Spr&uuml;hstrahlwinkel mit einer Festkupplung D";
t[22].b = "ein D-Strahlrohr mit Mannschutzbrause";
t[22].c = "ein druckverstellbares Mittelschaumstrahlrohr";
t[23].frage = "Welche Einstellungen f&uuml;r den Schaummittelzusatz sind an einem genormten Zumischer (Z x R) vorgesehen?";
t[23].a = "Einstellungen zwischen 0,5 % und 7 %";
t[23].b = "Einstellungen zwischen 2 % und 8 %";
t[23].c = "Einstellungen zwischen 0 % und 6 %";
t[24].frage = "Welche Kupplungsarten befinden sich an einem Sammelst&uuml;ck A-2B?";
t[24].a = "zwei B-Festkupplungen und ein drehbares Knaggenteil A mit Druck- und Saugdichtung ";
t[24].b = "zwei einteilige C-Festkupplungen und eine zweiteilige A-Festkupplung ";
t[24].c = "zwei bewegliche A-Festkupplungen und eine unbewegliche B-Festkupplung ";
t[25].frage = "Wovon ist die L&ouml;schwirksamkeit eines L&ouml;schmittelstrahls abh&auml;ngig?";
t[25].a = "von den sicherheitstechnischen Kennzahlen des brennbaren Stoffes";
t[25].b = "von der Art der brennbaren Stoffe und der zu verwendenden L&ouml;schmethoden";
t[25].c = "von der Strahlart, Druckh&ouml;he am Strahlrohreingang und dem Querschnitt am Strahlrohrausgang";
t[26].frage = "Welche Festkupplungen haben genormte Zumischer am Ein- und Ausgang?";
t[26].a = "zwei C-Festkupplungen oder zwei B-Festkupplungen";
t[26].b = "zwei C-Festkupplungen oder zwei D-Festkupplungen";
t[26].c = "zwei A-Festkupplungen oder zwei B-Festkupplungen";
t[27].frage = "Was ist ein „CM-Strahlrohr“?";
t[27].a = "ein Strahlrohr mit Vollstrahl und/oder einem unver&auml;nderlichen Spr&uuml;hstrahlwinkel mit einer Festkupplung C";
t[27].b = "ein C-Strahlrohr mit Mannschutzbrause";
t[27].c = "ein druckverstellbares Mittelschaumstrahlrohr";
t[28].frage = "In welcher Ausf&uuml;hrung gibt es genormte Standrohre?";
t[28].a = "Standrohre mit B-Abg&auml;ngen";
t[28].b = "Standrohre mit C-Abg&auml;ngen";
t[28].c = "Standrohre mit B- und C-Abg&auml;ngen";
t[29].frage = "Kann nach erfolgter Vornahme eines Schaumstrahlrohres M 2 die Versch&auml;umungszahl ver&auml;ndert werden?";
t[29].a = "ja, am Einstellventil (Handrad) des Zumischers";
t[29].b = "Ja, wenn man ein leichteres Schaummittel einsetzt.";
t[29].c = "Nein, bedingt durch den konstruktiven Aufbau des Schaumstrahlrohres M 2 ist es nicht m&ouml;glich.";
t[30].frage = "Ein Hohlstrahlrohr der Funktionskategorie 1 ver&auml;ndert bei der Strahlform&auml;nderung die …";
t[30].a = "Wasserdichte.";
t[30].b = "Durchflussmenge.";
t[30].c = "Strahlleistung.";
t[31].frage = "Welche Bautypen von Verteilern kommen vornehmlich auf L&ouml;schfahrzeugen Typ TSF zum Einsatz?";
t[31].a = "BV oder BK";
t[31].b = "ZBV oder ZBK";
t[31].c = "CV oder CK";
t[32].frage = "Wie m&uuml;ssen nach der FwDV 1 „Grundt&auml;tigkeiten“ die &Uuml;benden bei Selbstrettungs&uuml;bungen gegen Absturz zus&auml;tzlich gesichert sein?";
t[32].a = "durch Anlegen einer zus&auml;tzlichen Feuerwehrleine am Feuerwehr-Haltegurt";
t[32].b = "vorzugsweise &uuml;ber einen Auffanggurt und Kernmanteldynamikseil";
t[32].c = "durch Anlegen von zwei zus&auml;tzlichen Feuerwehrleinen an den Oberarmen";
t[33].frage = "Was geh&ouml;rt nach der FwDV 1 „Grundt&auml;tigkeiten“zur pers&ouml;nlichen Mindestschutzausr&uuml;stung?";
t[33].a = "Feuerwehrschutzanzug, Feuerwehrhelm mit Nackenschutz, Feuerwehrschutzhandschuhe, Feuerwehrschutzschuhwerk";
t[33].b = "Feuerwehrschutzanzug, Feuerwehrhelm mit Nackenschutz, Feuerwehrschutzhandschuhe, Feuerwehrschutzschuhwerk, Feuerwehr-Haltegurt/Feuerwehr-Sicherheitsgurt und Feuerwehrleine mit Feuerwehrleinenbeutel";
t[33].c = "Feuerwehrschutzanzug, Feuerwehrhelm mit Nackenschutz, Feuerwehrschutzhandschuhe, Feuerwehrschutzschuhwerk, Feuerwehr-Haltegurt/Feuerwehr-Sicherheitsgurt und Feuerwehrleine mit Feuerwehrleinenbeutel und Atemschutzger&auml;t";
t[34].frage = "Wovor sch&uuml;tzt die Hitzeschutzkleidung?";
t[34].a = "vor W&auml;rmeleitung";
t[34].b = "vor Strahlungsw&auml;rme";
t[34].c = "vor Konvektion";
t[35].frage = "Bei welcher T&auml;tigkeit muss die Schnittschutzkleidung getragen werden?";
t[35].a = "beim Einsatz der Motorkettens&auml;ge";
t[35].b = "beim Einsatz des Schneidger&auml;tes";
t[35].c = "beim Einsatz der Trennschleifmaschine";
t[36].frage = "Welche Sonderausr&uuml;stung m&uuml;ssen Feuerwehrangeh&ouml;rige tragen, die der Gefahr durch flie&szlig;enden Verkehr ausgesetzt sind?";
t[36].a = "Warnweste";
t[36].b = "Warnweste oder Feuerwehr&uuml;berjacke, welche die Funktion der Warnkleidung erf&uuml;llt";
t[36].c = "Feuerwehrschutzanzug";
t[37].frage = "Welche Ma&szlig;nahme ist geeignet, um Stressreaktionen der Einsatzkr&auml;fte zu senken?";
t[37].a = "Hektik";
t[37].b = "Ordnung an der Einsatzstelle";
t[37].c = "Unentschlossenheit";
t[38].frage = "Wie kann Stress f&uuml;r Einsatzkr&auml;fte vermieden werden?";
t[38].a = "nur neueste Ger&auml;te einsetzen";
t[38].b = "aus Fehlern lernen (Einsatznachbesprechung)";
t[38].c = "viel Fl&uuml;ssigkeit zu sich nehmen";
t[39].frage = "Was geh&ouml;rt zu den Pflichtaufgaben der Feuerwehrangeh&ouml;rigen?";
t[39].a = "Durchf&uuml;hrung eines durch die Gemeinde angeordneten Brandsicherheitsdienstes";
t[39].b = "Hilfestellung bei der Parkplatzeinweisung bei Gro&szlig;veranstaltungen";
t[39].c = "Unterst&uuml;tzung der Polizei bei der Bek&auml;mpfung von politischen Unruhen";
t[40].frage = "Wer ist Tr&auml;ger der Feuerwehr?";
t[40].a = "der Verein Freiwillige Feuerwehr";
t[40].b = "der erste Vorsitzende der Freiwilligen Feuerwehr";
t[40].c = "die Gemeinde / die Stadt";
t[41].frage = "Wer ist der Leiter der Feuerwehr?";
t[41].a = "der Gemeinde- oder Stadtbrandinspektor, der Leiter der Berufsfeuerwehr, der Leiter der hauptamtlichen Feuerwehrangeh&ouml;rigen";
t[41].b = "der Vereinsvorsitzende mit seinem Stellvertreter";
t[41].c = "Die Leitung der Feuerwehr obliegt dem Gemeindevorstand bzw. Magistrat.";
t[42].frage = "Wer leitet, gebunden an die Weisungen des Gemeinde-/Stadtbrandinspektors, die Orts- bzw. Stadtteilfeuerwehr?";
t[42].a = "der Jugendfeuerwehrwart";
t[42].b = "der Wehrf&uuml;hrer";
t[42].c = "der erste Vorsitzende";
t[43].frage = "Welche Qualifikation besitzt eine F&uuml;hrungskraft einer Freiwilligen Feuerwehr, deren Feuerwehrhelm mit jeweils einem roten Streifen auf beiden Helmseiten gekennzeichnet ist?";
t[43].a = "Gruppenf&uuml;hrer";
t[43].b = "Zugf&uuml;hrer";
t[43].c = "Maschinist";
t[44].frage = "Welche Qualifikation besitzt eine F&uuml;hrungskraft einer Freiwilligen Feuerwehr, deren Feuerwehrhelm mit jeweils zwei roten Streifen auf beiden Helmseiten gekennzeichnet ist?";
t[44].a = "Gruppenf&uuml;hrer";
t[44].b = "Wehrf&uuml;hrer, stv. Wehrf&uuml;hrer oder Zugf&uuml;hrer";
t[44].c = "Leiter der Feuerwehr";
t[45].frage = "In welchen Situationen hat ein Feuerwehrangeh&ouml;riger den Weisungen seines Vorgesetzten Folge zu leisten?";
t[45].a = "bei Eins&auml;tzen und bei &Uuml;bungen";
t[45].b = "Die Feuerwehrangeh&ouml;rigen treffen in einem Staat mit einer demokratischen Grundordnung ihre Entscheidungen selbst.";
t[45].c = "nur wenn der Feuerwehrangeh&ouml;rige die Weisung des Vorgesetzten als sinnvoll erachtet";
t[46].frage = "Wer zahlt den Lohnausfall eines Feuerwehrangeh&ouml;rigen, wenn dieser aufgrund von Eins&auml;tzen oder &Uuml;bungen entsteht?";
t[46].a = "Der Arbeitgeber muss dieses allein tragen.";
t[46].b = "Der Arbeitgeber kann die Finanzmittel beim Tr&auml;ger der Feuerwehr einfordern.";
t[46].c = "Da Feuerwehrangeh&ouml;rige ehrenamtlich t&auml;tig sind, gibt es keinen Lohnersatz.";
t[47].frage = "Wer muss die erforderliche Dienst- und Schutzkleidung f&uuml;r Feuerwehrangeh&ouml;rige stellen?";
t[47].a = "Die Kosten werden zwischen dem Feuerwehrangeh&ouml;rigen und dem Aufgabentr&auml;ger, z. B. der Gemeinde, geteilt.";
t[47].b = "Der Aufgabentr&auml;ger stellt die Dienst- und Schutzkleidung unentgeltlich zur Verf&uuml;gung.";
t[47].c = "Der Aufgabentr&auml;ger zahlt an den Verein Feuerwehr und dieser beschafft die Schutzkleidung.";
t[48].frage = "In welchen Situationen m&uuml;ssen am Einsatzort anwesende Personen der R&auml;umung des Einsatzortes unverz&uuml;glich Folge leisten?";
t[48].a = "wenn ein Feuerwehrangeh&ouml;riger der Meinung ist, dass die Einsatzsituation die Personen belastet";
t[48].b = "wenn der Einsatzleiter oder eine von ihm beauftragte Person es anordnet";
t[48].c = "wenn eine Person des &ouml;ffentlichen Lebens (z. B. Mitglieder des Landtages) betroffen ist";
t[49].frage = "Welche Aussage zum Hessischen Brand- und Katastrophenschutzgesetz (HBKG) ist richtig?";
t[49].a = "Das Hessische Gesetz &uuml;ber den Brandschutz, die Allgemeine Hilfe und den Katastrophenschutz regelt alles Notwendige f&uuml;r die Feuerwehr. Daher sind weitere Regeln der &ouml;rtlichen Feuerwehr weder notwendig noch zul&auml;ssig.";
t[49].b = "Das Hessische Gesetz &uuml;ber den Brandschutz, die Allgemeine Hilfe und den Katastrophenschutz l&auml;sst den Gemeinden als Aufgabentr&auml;ger im Rahmen der Selbstverwaltungsangelegenheiten Freir&auml;ume zur Gestaltung des &ouml;rtlichen Brandschutzes und der &ouml;rtlichen Allgemeinen Hilfe.";
t[49].c = "Die Regelungen im Hessischen Gesetz &uuml;ber den Brandschutz, die Allgemeine Hilfe und den Katastrophenschutz betreffen nur die F&uuml;hrungskr&auml;fte einer Feuerwehr. F&uuml;r die Mannschaftsdienstgrade gelten ausschlie&szlig;lich die Regelungen in der Satzung der Gemeinde/Stadt.";
t[50].frage = "Welche Qualifikation besitzt ein Feuerwehrangeh&ouml;riger, dessen Feuerwehrhelm mit jeweils einem blauen Punkt auf beiden Helmseiten gekennzeichnet ist?";
t[50].a = "Rettungsschwimmer";
t[50].b = "Sanit&auml;ter der Feuerwehr oder vergleichbar";
t[50].c = "Notfallseelsorger";
t[51].frage = "Welche Antwortm&ouml;glichkeit nennt ausschlie&szlig;lich &ouml;ffentliche Feuerwehren?";
t[51].a = "Freiwillige Feuerwehr, Berufsfeuerwehr, Pflichtfeuerwehr";
t[51].b = "Berufsfeuerwehr, Freiwillige Feuerwehr, Werkfeuerwehr";
t[51].c = "Freiwillige Feuerwehr, Berufsfeuerwehr, Pflichtfeuerwehr, Werkfeuerwehr";
t[52].frage = "Die FwDV 1 „Grundt&auml;tigkeiten“ beschreibt das Aussteigen beim Selbstretten. Welche Aussage trifft zu?";
t[52].a = "Rechtsh&auml;nder steigen mit dem linken Bein, Linksh&auml;nder mit dem rechten Bein zuerst aus.";
t[52].b = "Es kann frei gew&auml;hlt werden, mit welchem Bein zuerst ausgestiegen wird. ";
t[52].c = "Linksh&auml;nder steigen mit dem linken Bein, Rechtsh&auml;nder mit dem rechten Bein zuerst aus.";
t[53].frage = "Welche Aufgabe erf&uuml;llt die freie Hand beim Selbstretten?";
t[53].a = "Mit der freien Hand wird der K&ouml;rper stabilisiert und vom Geb&auml;ude entfernt gehalten.";
t[53].b = "Die freie Hand f&uuml;hrt das Seil oberhalb des Feuerwehr-Haltegurtes.";
t[53].c = "Die freie Hand wird in H&uuml;fth&ouml;he gehalten, um im Bedarfsfall schneller das Seil greifen zu k&ouml;nnen.";
t[54].frage = "Welche Aussage &uuml;ber den Ger&auml;tesatz „Absturzsicherung“ ist richtig?";
t[54].a = "darf nur von speziell ausgebildetem Personal eingesetzt werden";
t[54].b = "darf auch zum Heben und Senken von Lasten verwendet werden";
t[54].c = "darf bei Feuerwehren gar nicht verwendet werden";
t[55].frage = "Welche Aussage zum „Auffangen“ ist richtig?";
t[55].a = "Auffangen sind T&auml;tigkeiten zur Sicherung von Einsatzkr&auml;ften in absturzgef&auml;hrdeten Bereichen, bei denen ein freier Fall nicht auszuschlie&szlig;en ist.";
t[55].b = "Auffangen ist die Sicherung von Einsatzkr&auml;ften mit dem Ziel, einen Absturz auszuschlie&szlig;en.";
t[55].c = "Auffangen dient der Einschr&auml;nkung des Bewegungsraumes der zu sichernden Einsatzkraft. Ein Absturz wird ausgeschlossen, wenn verhindert wird, dass der Gesicherte die Absturzkante erreicht.";
t[56].frage = "Welche Aussage zum „Halten“ ist richtig?";
t[56].a = "Halten ist das Sichern von Personen und Einsatzkr&auml;ften mit dem Ziel, einen Absturz auszuschlie&szlig;en.";
t[56].b = "Halten ist das Sichern von Personen und Einsatzkr&auml;ften im absturzgef&auml;hrdeten Bereich.";
t[56].c = "Halten darf nur von Einsatzkr&auml;ften durchgef&uuml;hrt werden, die das Seminar „Absturzsicherung“ absolviert haben.";
t[57].frage = "Welche Leinen und Seile finden im Feuerwehrdienst Verwendung?";
t[57].a = "Feuerwehrseile, Mehrzweckseile, Kernmantelseile";
t[57].b = "Feuerwehrleinen, Mehrzweckseile, Kernmantelleinen";
t[57].c = "Feuerwehrleinen, Mehrzweckleinen, Kernmantelseile";
t[58].frage = "Wann darf eine Sichtpr&uuml;fung der Feuerwehrleine mit dem Einlegen der Feuerwehrleine in den Feuerwehrleinenbeutel kombiniert werden?";
t[58].a = "Nie, die Sichtpr&uuml;fung ist immer separat durchzuf&uuml;hren.";
t[58].b = "Wenn keine Handschuhe getragen werden, kann die Sichtpr&uuml;fung mit dem Einlegen in den Leinenbeutel kombiniert werden.";
t[58].c = "Die Sichtpr&uuml;fung kann ohne Beschr&auml;nkung mit dem Einlegen in den Leinenbeutel kombiniert werden.";
}
