t[19].c = "der Melder und der Staffelf&uuml;hrer";

t[24].c = "Er rettet, setzt den Verteiler und nimmt das erste Rohr vor.";

t[25].a = "der Angriffstrupp";
t[25].b = "der Schlauchtrupp";

t[26].frage = "Wer bedient den Zumischer nach der FwDV 3 bei der Vornahme eines Schaumstrahlrohres durch eine Gruppe?";

t[26].b = "der Schlauchtruppmann";

t[27].c = "mit Zumischer, D-Ansaugschlauch und B-Druckschl&auml;uchen";
t[28].frage = "Welche nachfolgende Ma&szlig;nahme ist nach der FwDV 3 beim Einsatz einer Gruppe mit Bereitstellung richtig?";

t[30].b = "„Zum Abmarsch fertig!“";

t[31].frage = "In welcher Situation ist nach der FwDV 3 ein Einsatz mit Bereitstellung durchzuf&uuml;hren?";

t[38].b = "Zumischung ist der prozentuale Anteil von Schaummittel im Wasser-Schaummittel-Gemisch.";
t[38].c = "Zumischung ist der prozentuale Eiwei&szlig;anteil im Protein-Schaummittel.";

t[53].a = "Abk&uuml;hlen";
t[53].b = "Ersticken";
t[53].c = "Reaktionshemmung";
t[54].frage = "Was ist ein Netzmittel?";
t[54].a = "ein fl&uuml;ssiger Zusatz zur Herabsetzung der Oberfl&auml;chenspannung des Wassers";
t[54].b = "eine Fl&uuml;ssigkeit, die durch ihre abk&uuml;hlende Eigenschaft das W&auml;rmebindungsverm&ouml;gen des Wassers erheblich verbessert";
t[54].c = "ein fl&uuml;ssiges L&ouml;schmittel, das netzf&ouml;rmig auf den brennenden Stoff aufgetragen wird und damit fl&auml;chendeckend eine erstickende Wirkung erzielt";
t[55].frage = "Was wird beim Spr&uuml;hstrahl durch eine Erh&ouml;hung des Druckes am Strahlrohr erreicht?";

t[55].b = "Es wird eine feinere Zerst&auml;ubung des Spr&uuml;hstrahls und damit ein gr&ouml;&szlig;eres W&auml;rmebindungsverm&ouml;gen erreicht.";
t[55].c = "Es wird eine Wiederann&auml;herung zu einem geschlossenen Strahl und damit ein gr&ouml;&szlig;erer L&ouml;scherfolg des Wassers erreicht.";
t[56].frage = "Was ist beim Einsatz von Wasser als L&ouml;schmittel zu beachten?";
t[56].a = "Wasser dringt durch seine hohe Oberfl&auml;chenspannung nur schlecht in feste brennbare Stoffe ein.";
t[56].b = "Wasser wirkt am besten, wenn es in kleinen Mengen und mit niedriger Temperatur bei Br&auml;nden der Brandklasse D eingesetzt wird.";
