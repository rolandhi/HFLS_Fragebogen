function FuelleAntwort() {
t[1].frage = "Wie ver&auml;ndert sich der Flammpunkt von Ethanol (Spiritus), wenn diese Fl&uuml;ssigkeit mit Wasser verd&uuml;nnt wird?";
t[1].a = "Der Flammpunkt steigt.";
t[1].b = "Der Flammpunkt bleibt gleich.";
t[1].c = "Der Flammpunkt sinkt.";
t[2].frage = "Was ist eine exotherme Reaktion?";
t[2].a = "Eine Reaktion, bei der W&auml;rme aufgenommen wird.";
t[2].b = "Eine Reaktion, bei der W&auml;rme abgegeben wird.";
t[2].c = "Eine Reaktion dieser Art gibt es nicht.";
t[3].frage = "Welche Bezeichnung ist f&uuml;r Stoffe, die durch die Energie einer Streichholzflamme zur Entz&uuml;ndung gebracht werden k&ouml;nnen, zutreffend?";
t[3].a = "schwer entz&uuml;ndbare Stoffe";
t[3].b = "normal entz&uuml;ndbare Stoffe";
t[3].c = "leicht entz&uuml;ndbare Stoffe";
t[4].frage = "Was versteht man unter dem Begriff „Glut“?";
t[4].a = "Unter Glut versteht man einen exotherm reagierenden Stoff mit sichtbarer W&auml;rmestrahlung.";
t[4].b = "Unter Glut versteht man erw&auml;rmte feste oder fl&uuml;ssige Stoffe mit sichtbarer W&auml;rmestrahlung.";
t[4].c = "Unter Glut versteht man erw&auml;rmte gasf&ouml;rmige Stoffe, die ohne Flamme brennen.";
t[5].frage = "Wie kann W&auml;rme bei einem Brand &uuml;bertragen werden?";
t[5].a = "durch W&auml;rmestrahlung, W&auml;rmeleitung und Konvektion";
t[5].b = "durch W&auml;rmefluss, W&auml;rmebindung und W&auml;rmezufuhr";
t[5].c = "durch W&auml;rmeumlauf, Thermik und W&auml;rmebindung";
t[6].frage = "In welche Klassen werden Br&auml;nde von brennbaren Stoffen eingeteilt?";
t[6].a = "in Gefahrklassen";
t[6].b = "in Feuerwiderstandsklassen";
t[6].c = "in Brandklassen";
t[7].frage = "In welcher Zone einer Flamme herrscht die h&ouml;chste Temperatur?";
t[7].a = "in der Gaszone";
t[7].b = "in der Gl&uuml;hzone";
t[7].c = "in der Brennzone";
t[8].frage = "Wie bezeichnet man die &Uuml;bertragung von W&auml;rme in str&ouml;menden Gasen oder Fl&uuml;ssigkeiten?";
t[8].a = "Konvektion (W&auml;rmemitf&uuml;hrung)";
t[8].b = "W&auml;rmeleitung";
t[8].c = "W&auml;rmedurchgang";
t[9].frage = "Welche der nachfolgend aufgef&uuml;hrten Stoffe neigen zur Selbstentz&uuml;ndung?";
t[9].a = "Benzin und Diesel&ouml;l";
t[9].b = "wei&szlig;er Phosphor, lein&ouml;lgetr&auml;nkte Putzwolle und feuchtes Heu";
t[9].c = "Wolle und Stroh";
t[10].frage = "Welche Eigenschaften haben entz&uuml;ndbare Fl&uuml;ssigkeiten, die nach GHS in die Kategorien 1, 2 und 3 eingestuft werden?";
t[10].a = "entz&uuml;ndbar, leicht entz&uuml;ndbar, extrem entz&uuml;ndbar";
t[10].b = "verfl&uuml;ssigt, fl&uuml;ssig, verdampfend";
t[10].c = "nicht brennbar, brennbar, explosiv";
t[11].frage = "Warum werden die Br&auml;nde von Metallen in eine eigene Brandklasse eingeteilt?";
t[11].a = "Weil die brennbaren Metalle leichter als Wasser sind und somit vom Wasser brennend fortgeschwemmt werden k&ouml;nnen.";
t[11].b = "Weil die Brandtemperaturen bei Metallbr&auml;nden weit &uuml;ber denen der Brandklasse A liegen und die Anwendung des f&uuml;r die Brandklasse &uuml;blichen L&ouml;schmittels Wasser somit problematisch ist.";
t[11].c = "Weil das Wasser in der Brandklasse D anders als in der Brandklasse A erstickend wirkt.";
t[12].frage = "Welche Temperatur muss zum L&ouml;schen eines Brandes durch Abk&uuml;hlen unterschritten werden?";
t[12].a = "die Z&uuml;ndtemperatur";
t[12].b = "den Brennpunkt";
t[12].c = "die Mindestverbrennungstemperatur";
t[13].frage = "Wie viel Liter L&ouml;schwasser f&uuml;hrt ein LF 10 im L&ouml;schwasserbeh&auml;lter mit?";
t[13].a = "750 Liter";
t[13].b = "1000 Liter";
t[13].c = "1200 Liter";
t[14].frage = "Was versteht man bei einer Drehleiter unter der Nennrettungsh&ouml;he?";
t[14].a = "Die Nennrettungsh&ouml;he ist die lotrechte H&ouml;he von Standfl&auml;che bis zu Bodenoberseite des Korbes.";
t[14].b = "Die Nennrettungsh&ouml;he ist die festgelegte Rettungsh&ouml;he bei Nennreichweite.";
t[14].c = "Die Nennrettungsh&ouml;he ist die H&ouml;he, die eine Drehleiter mindestens erreichen muss.";
t[15].frage = "Mit welcher Feuerl&ouml;schkreiselpumpe ist ein TLF 2000 ausger&uuml;stet?";
t[15].a = "mit einer Tragkraftspritze PFPN 10-1000";
t[15].b = "mit einer FPN 10-1000";
t[15].c = "mit einer FPN 10-2000";
t[16].frage = "Welche Mannschaftsst&auml;rke hat ein GW-L1?";
t[16].a = "Ein GW-L1 hat eine Mannschaftsst&auml;rke von 1/5/6 bzw. 1/8/9.";
t[16].b = "Ein GW-L1 hat eine Mannschaftsst&auml;rke von 1/2/3 bzw. 1/5/6.";
t[16].c = "Ein GW-L1 hat eine Mannschaftsst&auml;rke von 1/8/9 bzw. 1/2/3.";
t[17].frage = "Welches Einsatzmittel geh&ouml;rt zur Standardbeladung einer DLA(K) 23/12?";
t[17].a = "ein BM-Strahlrohr mit St&uuml;tzkr&uuml;mmer";
t[17].b = "ein Sammelst&uuml;ck und ein Saugkorb";
t[17].c = "zwei B-Druckschl&auml;uche";
t[18].frage = "Welches wesentliche Merkmal zeichnet ein MLF aus?";
t[18].a = "die Gruppenkabine";
t[18].b = "der festeingebaute Lichtmast (Einsatzstellenbeleuchtung)";
t[18].c = "die Feuerl&ouml;schkreiselpumpe vom Typ FPN 10-1000";
t[19].frage = "Wie viele C-Druckschl&auml;uche geh&ouml;ren zur Standardbeladung eines TSF-W mit einer Schnellangriffseinrichtung (Wasser)?";
t[19].a = "10 C-Druckschl&auml;uche";
t[19].b = "9 C-Druckschl&auml;uche";
t[19].c = "12 C-Druckschl&auml;uche";
t[20].frage = "Wie lang ist die Schnellangriffseinrichtung (Wasser) bei einem TLF 3000?";
t[20].a = "20 m oder 45 m";
t[20].b = "30 m oder 50 m";
t[20].c = "40 m oder 60 m";
t[21].frage = "Welche Feuerl&ouml;schkreiselpumpe ist in einem TLF 4000 eingebaut?";
t[21].a = "eine FPN 10-2000";
t[21].b = "eine FPN 10-4000";
t[21].c = "eine FPH 20-40";
t[22].frage = "Welches Einsatzmittel geh&ouml;rt nicht zur Standardbeladung eines TSF?";
t[22].a = "die Steckleiter";
t[22].b = "die Pressluftatmer";
t[22].c = "das Schaumstrahlrohr";
t[23].frage = "Welche Bedeutung hat die Ziffer „23“ bei der Typkennzeichnung DLA(K) 23/12?";
t[23].a = "„23“ steht f&uuml;r die Nennrettungsh&ouml;he.";
t[23].b = "„23“ steht f&uuml;r die Nenneinsatzh&ouml;he.";
t[23].c = "„23“ steht f&uuml;r die Rettungsh&ouml;he.";
t[24].frage = "Welches der nachfolgend aufgef&uuml;hrten Einsatzmittel geh&ouml;rt zur feuerwehrtechnischen Standardbeladung eines LF 10?";
t[24].a = "eine Tragkraftspritze vom Typ PFPN 10-1000";
t[24].b = "ein Kohlenstoffdioxid-Feuerl&ouml;scher K 5";
t[24].c = "eine Tauchmotorpumpe TP 8/1";
t[25].frage = "Welche Aussage &uuml;ber ein MLF ist richtig?";
t[25].a = "Ein MLF hat eine Beladung f&uuml;r eine Gruppe.";
t[25].b = "Ein MLF hat einen L&ouml;schwasserbeh&auml;lter mit mindestens 1000 l Inhalt.";
t[25].c = "Mit einem MLF k&ouml;nnen nur Brandbek&auml;mpfungsma&szlig;nahmen durchgef&uuml;hrt werden.";
t[26].frage = "Welches der nachfolgenden Feuerwehrfahrzeuge hat den gleichen Anwendungsbereich wie der inzwischen aus der Norm zur&uuml;ckgezogene SW 2000?";
t[26].a = "der GW-G";
t[26].b = "der GW-SW";
t[26].c = "der GW-L2";
t[27].frage = "Wie viele B-Druckschl&auml;uche mit einer L&auml;nge von 20 m geh&ouml;ren zur Normbeladung eines TSF-W?";
t[27].a = "10 B-Druckschl&auml;uche";
t[27].b = "12 B-Druckschl&auml;uche";
t[27].c = "14 B-Druckschl&auml;uche";
t[28].frage = "Wozu dienen hydraulische Winden, die auf Feuerwehrfahrzeugen mitgef&uuml;hrt werden k&ouml;nnen?";
t[28].a = "zum Ziehen von Lasten mit dem Drahtseil";
t[28].b = "zum Ziehen von Lasten mittels Flaschenzug";
t[28].c = "zum Anheben von Lasten";
t[29].frage = "Welche nutzbare Menge hat der eingebaute Schaummittelbeh&auml;lter des TLF 4000?";
t[29].a = "mindestens 200 Liter";
t[29].b = "mindestens 500 Liter";
t[29].c = "mindestens 4800 Liter";
t[30].frage = "Welche der nachfolgenden Aussagen treffen f&uuml;r ein TSF-W zu?";
t[30].a = "Ein TSF-W hat die Beladung f&uuml;r eine L&ouml;schgruppe.";
t[30].b = "Ein TSF-W hat die Beladung f&uuml;r eine L&ouml;schstaffel.";
t[30].c = "Ein TSF-W hat eine Mannschaftsst&auml;rke von 1/8/9.";
t[31].frage = "Welches nachfolgende L&ouml;schfahrzeug kann nach Norm mit einer maschinellen Zugeinrichtung (Seilwinde) ausger&uuml;stet sein?";
t[31].a = "das TLF 2000";
t[31].b = "das HLF 20";
t[31].c = "das LF 10";
t[32].frage = "Welche Aussage trifft f&uuml;r ein HLF 10 nicht zu?";
t[32].a = "Ein HLF 10 hat eine Gruppenbesatzung.";
t[32].b = "Ein HLF 10 kann zur Gefahrenabwehr im Rahmen der Allgemeinen Hilfe eingesetzt werden.";
t[32].c = "Ein HLF 10 hat einen L&ouml;schwasservorrat von 1200 l.";
t[33].frage = "D&uuml;rfen nach FwDV 1 „Grundt&auml;tigkeiten“ geh&auml;rtete Metallteile mit hydraulisch betriebenen Schneidger&auml;ten getrennt werden?";
t[33].a = "ja";
t[33].b = "nein";
t[33].c = "Das entscheidet der Truppf&uuml;hrer von Fall zu Fall.";
t[34].frage = "Welcher Sicherheitsabstand ist grunds&auml;tzlich bei unter Last stehenden Drahtseilen mindestens einzuhalten?";
t[34].a = "die halbe Seill&auml;nge";
t[34].b = "das 1,5-fache der wirksamen Seill&auml;nge";
t[34].c = "die doppelte Seill&auml;nge";
t[35].frage = "Bis zu welchem Winkel darf die hydraulische Winde bei der Verwendung der balligrunden Fu&szlig;platte h&ouml;chstens genutzt werden?";
t[35].a = "bis zu einem Winkel von 75° zur Ebene der Fu&szlig;platte";
t[35].b = "bis zu einem Winkel von 65° zur Ebene der Fu&szlig;platte";
t[35].c = "bis zu einem Winkel von 55° zur Ebene der Fu&szlig;platte";
t[36].frage = "Wie hoch ist der zul&auml;ssige Betriebsdruck von hydraulischen Rettungsger&auml;ten nach DIN EN 13204 (doppelt wirkende hydraulische Rettungsger&auml;te)?";
t[36].a = "mindestens 630 bar";
t[36].b = "Der maximal zul&auml;ssige Betriebsdruck ist nicht begrenzt.";
t[36].c = "maximal 720 bar";
t[37].frage = "Welche Kraft entwickelt der einfach wirkende Hydraulikzylinder des hydraulischen Hebesatzes nach DIN 14800-6 2007-05?";
t[37].a = "mindestens 120 kN";
t[37].b = "maximal 150 kN";
t[37].c = "nach Herstellerangaben";
t[38].frage = "Welche Aussage &uuml;ber Druckluftquellen bei Hebekissensystemen > 1 bar ist richtig?";
t[38].a = "Es d&uuml;rfen nur mitgef&uuml;hrte Druckluftflaschen verwendet werden.";
t[38].b = "Es k&ouml;nnen mitgef&uuml;hrte Druckluftflaschen, ortsfeste Druckluftnetze oder LKW-Bremsanlagen genutzt werden.";
t[38].c = "Atemluftflaschen sind unzul&auml;ssig.";
t[39].frage = "Wer darf Werkzeuge/Zubeh&ouml;r aus dem Feuerwehr-Elektrowerkzeugkasten einsetzen?";
t[39].a = "nur der Einheitsf&uuml;hrer";
t[39].b = "nur der Truppf&uuml;hrer des befohlenen Trupps";
t[39].c = "nur Elektro-Fachpersonal";
t[40].frage = "Was ist beim Anheben einer Last bei einem Hebekissensystem > 1 bar zu beachten?";
t[40].a = "Die Hebekissen d&uuml;rfen nur paarweise verwendet werden.";
t[40].b = "Es d&uuml;rfen maximal zwei Hebekissen &uuml;bereinander eingesetzt werden.";
t[40].c = "Ein Unterbauen ist aufgrund der geringen Hubh&ouml;he nicht notwendig.";
t[41].frage = "Welche der nachfolgenden Aussagen trifft f&uuml;r einen Hebebaum zu?";
t[41].a = "Der Hebebaum dient zum Heben und Bewegen von Lasten bei geringer Hubh&ouml;he.";
t[41].b = "Der Hebebaum dient zum Heben und Bewegen von Lasten bei gro&szlig;er Hubh&ouml;he.";
t[41].c = "Der Hebebaum dient zum Heben und Bewegen von Lasten und arbeitet dabei immer nach dem Prinzip eines zweiarmigen Hebels.";
t[42].frage = "Flutlichtstrahler dienen der Feuerwehr zum gro&szlig;fl&auml;chigen Ausleuchten von Einsatzstellen. Welche Aussage hierzu trifft nicht zu?";
t[42].a = "Flutlichtstrahler nicht in Bereichen mit explosiven Atmosph&auml;ren einsetzen";
t[42].b = "Flutlichtstrahler k&ouml;nnen nach dem Einsatz sofort wieder auf dem Feuerwehrfahrzeug verlastet werden.";
t[42].c = "Die Anschlussleitungen der Flutlichtstrahler m&uuml;ssen immer komplett abgerollt werden.";
t[43].frage = "In welche Richtung werden die Erdn&auml;gel eines Erdankers eingeschlagen?";
t[43].a = "entgegen der Zugrichtung";
t[43].b = "in Zugrichtung";
t[43].c = "50 % der Anzahl der verwendeten Erdn&auml;gel in Zugrichtung, 50 % entgegen der Zugrichtung";
t[44].frage = "Wem obliegt die Gesetzgebungskompetenz im Rahmen des Zivilschutzes?";
t[44].a = "dem Bund";
t[44].b = "dem Land";
t[44].c = "der Gemeinde";
t[45].frage = "Welche Aufgabenbereiche werden im Rahmen des Zivilschutzes durch den Bund erg&auml;nzend ausgestattet?";
t[45].a = "der Aufgabenbereich F&uuml;hrung";
t[45].b = "der Aufgabenbereich Wasserrettung";
t[45].c = "der Aufgabenbereich Brandschutz";
t[46].frage = "Wer nimmt nach HBKG f&uuml;r den Katastrophenschutz die Aufgaben der Informations- und Kommunikationszentrale wahr?";
t[46].a = "der Verwaltungsstab";
t[46].b = "die Zentrale Leitstelle";
t[46].c = "der Katastrophenschutzstab";
t[47].frage = "Wer ist die untere KatS-Beh&ouml;rde nach § 25 HBKG?";
t[47].a = "der Regierungspr&auml;sident eines Regierungsbezirkes";
t[47].b = "der Landrat eines Landkreises bzw. der Oberb&uuml;rgermeister einer kreisfreien Stadt ";
t[47].c = "der B&uuml;rgermeister einer Gemeinde";
t[48].frage = "Woraus setzt sich eine Katastrophenschutzleitung mindestens zusammen?";
t[48].a = "aus einem Katastrophenschutzstab, aus einem Verwaltungsstab, einer GABC-Mess- sowie einer Informations- und Kommunikationszentrale";
t[48].b = "aus dem Katastrophenschutzstab und einer Technischen Einsatzleitung";
t[48].c = "aus dem Krisenstab und einer Zentralen Leitstelle";
t[49].frage = "Welche Einheiten und Einrichtungen werden f&uuml;r den Aufgabenbereich F&uuml;hrung vorgesehen?";
t[49].a = "die IuK-Zentralen";
t[49].b = "die Katastrophenschutzst&auml;be und die F&uuml;hrungsgruppen Technische Einsatzleitungen";
t[49].c = "die IuK-Gruppen";
t[50].frage = "F&uuml;r welchen Aufgabenbereich stellt das Land Hessen keine eigenen Einheiten auf?";
t[50].a = "f&uuml;r den Brandschutz";
t[50].b = "f&uuml;r die Bergung und die Instandsetzung";
t[50].c = "f&uuml;r die Wasserrettung";
t[51].frage = "Wer &uuml;bernimmt die operativ-taktische F&uuml;hrung im Katastrophenfall?";
t[51].a = "der Verwaltungsstab";
t[51].b = "der politisch Gesamtverantwortliche";
t[51].c = "der Katastrophenschutzstab";
t[52].frage = "Welche aufgef&uuml;hrte Person nimmt nach § 25 HBKG die Aufgaben einer unteren Katastrophenschutzbeh&ouml;rde wahr, wenn eine kreisangeh&ouml;rige Gemeinde w&auml;hrend einer Katastrophe ohne Verbindung mit der zust&auml;ndigen Katastrophenschutzbeh&ouml;rde ist?";
t[52].a = "der Stadtrat";
t[52].b = "der B&uuml;rgermeister";
t[52].c = "der Leiter des &ouml;rtlichen Ordnungsamtes";
t[53].frage = "In welcher Feuerwehr-Dienstvorschrift (FwDV) ist die F&uuml;hrungsorganisation im Katastrophenfall u. a. festgelegt?";
t[53].a = "FwDV 2";
t[53].b = "FwDV 3";
t[53].c = "FwDV 100";
t[54].frage = "In den Feuerwehrh&auml;usern und Feuerwachen sind bez&uuml;glich der „Allgemeinen Einsatzstellenhygiene“ besondere Bereiche zu schaffen. Wie nennt man diese Bereiche?";
t[54].a = "Rot-Gr&uuml;n-Bereiche";
t[54].b = "Schwarz-Rot-Bereiche";
t[54].c = "Schwarz-Wei&szlig;-Bereiche";
t[55].frage = "Welche Ma&szlig;nahmen sind sachgerecht, wenn der Verdacht auf einen Knochenbruch (Fraktur) besteht? ";
t[55].a = "k&uuml;hlen des betroffenen K&ouml;rperteils ";
t[55].b = "psychische Erste Hilfe leisten und Notruf absetzen";
t[55].c = "Schocklage, um ein Abgleiten in einen Schock zu verhindern";
t[56].frage = "Welcher Rhythmus ist bei der Herz-Lungen-Wiederbelebung richtig?";
t[56].a = "30 Herzdruckmassagen und 2 Beatmungen im Wechsel";
t[56].b = "2 Beatmungen und 15 Herzdruckmassagen im Wechsel";
t[56].c = "eine Beatmung und anschlie&szlig;end 5 Herzdruckmassagen und 2 Beatmungen im Wechsel";
t[57].frage = "Eine bewusstlose Person hat f&uuml;r Sie erkennbar einseitig mehrere Rippen gebrochen. Wie ist diese Person zu lagern?";
t[57].a = "auf der unverletzten Seite in der stabilen Seitenlage";
t[57].b = "auf der verletzten Seite in der stabilen Seitenlage";
t[57].c = "mit erh&ouml;htem Oberk&ouml;rper in halbsitzender Position";
t[58].frage = "Was ist bei der Versorgung einer Amputationsverletzung zu beachten?";
t[58].a = "Das Amputat muss fachgerecht gek&uuml;hlt werden.";
t[58].b = "Das Amputat muss desinfiziert werden.";
t[58].c = "Die Amputationswunde muss gereinigt werden.";
}
