t[58].c = "einen Einsatz mit Bereitstellung";
t[59].frage = "Wer verlegt nach der FwDV 3 die B-Schlauchleitung mit Rollschl&auml;uchen zwischen dem L&ouml;schfahrzeug und dem Verteiler?";
t[59].a = "der Melder";
t[59].b = "der Schlauchtrupp";
t[59].c = "der Wassertrupp";
t[60].frage = "Welche Hauptaufgabe hat der Maschinist nach der FwDV 3?";
t[60].a = "Er f&auml;hrt das Fahrzeug und leitet den Einsatz.";
t[60].b = "Er ist Fahrer und bedient die Feuerl&ouml;schkreiselpumpe sowie die im L&ouml;schfahrzeug eingebauten Aggregate.";
t[60].c = "Er bedient die Pumpe und stellt die Wasserversorgung zwischen Pumpe und Wasserentnahmestelle her.";
t[61].frage = "Wer bedient den Zumischer nach der FwDV 3 bei der Vornahme eines Schaumstrahlrohres durch eine Gruppe?";
t[61].a = "der Schlauchtruppf&uuml;hrer";
t[61].b = "der Schlauchtruppmann";
t[61].c = "der Wassertruppf&uuml;hrer";
t[62].frage = "Mit welchen Ger&auml;ten r&uuml;stet sich der Angriffstruppf&uuml;hrer bei der Vornahme eines Schaumrohres durch eine Staffel aus?";
t[62].a = "mit einem Schaumstrahlrohr und B-Druckschl&auml;uchen";
t[62].b = "mit Beleuchtungsger&auml;t, Verteiler, zwei Schaummittelbeh&auml;ltern und ggf. Handsprechfunkger&auml;t";
t[62].c = "mit Zumischer, D-Ansaugschlauch und B-Druckschl&auml;uchen";
t[63].frage = "Welche nachfolgende Ma&szlig;nahme ist nach der FwDV 3 beim Einsatz einer Gruppe mit Bereitstellung richtig?";
t[63].a = "Der Angriffstrupp unterst&uuml;tzt den Wassertrupp beim Verlegen der B-Schlauchleitung zwischen Pumpe und Verteiler.";
t[63].b = "Der Schlauchtrupp unterst&uuml;tzt beim Aufbau der Wasserversorgung.";
t[63].c = "Angriffs- und Schlauchtrupp unterst&uuml;tzen den Wassertrupp beim Aufbau der Schlauchleitungen.";
t[64].frage = "Aus wie vielen Personen besteht ein Selbstst&auml;ndiger Trupp im Sinne der taktischen Einheit oder der Fahrzeugbesatzung nach der FwDV 3?";
t[64].a = "aus einem Truppf&uuml;hrer und einem Truppmann";
t[64].b = "aus einem Truppf&uuml;hrer und zwei Truppm&auml;nnern";
t[64].c = "aus einem Truppf&uuml;hrer, einem Maschinisten und einem Truppmann";
t[65].frage = "Wer kuppelt nach der FwDV 3 bei der Vornahme eines Schaumrohres durch eine Gruppe den Zumischer in die Schlauchleitung ein und stellt mit dem D-Ansaugschlauch die Verbindung zwischen Zumischer und Schaummittelbeh&auml;lter her?";
t[65].a = "der Schlauchtrupp";
t[65].b = "der Angriffstrupp";
t[65].c = "der Wassertrupp";
t[66].frage = "In welche Richtung ist nach der FwDV 3 bei der Wasserentnahme &uuml;ber Saugschl&auml;uche die Saugleitung zu kuppeln?";
t[66].a = "Die Saugleitung ist von der Pumpe her zu kuppeln.";
t[66].b = "Die Saugleitung ist vom Saugkorb her zu kuppeln.";
t[66].c = "Die Aufbaurichtung gibt der Wassertruppf&uuml;hrer vor.";
t[67].frage = "Wer bedient nach der FwDV 3 die im L&ouml;schfahrzeug eingebauten Aggregate?";
t[67].a = "der Melder";
t[67].b = "der Schlauchtrupp";
t[67].c = "der Maschinist";
t[68].frage = "Welche haupts&auml;chlichen Aufgaben hat der Melder nach der FwDV 3?";
t[68].a = "Er &uuml;bernimmt befohlene Aufgaben.";
t[68].b = "Er ist der Vertreter des Gruppenf&uuml;hrers.";
t[68].c = "Er bedient den Verteiler nach der Vornahme eines BM-Stahlrohres.";
t[69].frage = "Welchen Befehl erteilt nach der FwDV 3 der Einheitsf&uuml;hrer zur Beendigung des Einsatzes?";
t[69].a = "„Alle Rohre Wasser halt!“";
t[69].b = "„Zum Abmarsch fertig!“";
t[69].c = "„Fahrzeug fahrbereit!“";
t[70].frage = "In welcher Situation ist nach der FwDV 3 ein Einsatz mit Bereitstellung durchzuf&uuml;hren?";
t[70].a = "wenn die Mannschaft noch nicht vollz&auml;hlig ist";
t[70].b = "wenn das Einsatzmittel, das Einsatzziel oder der Einsatzweg noch unklar sind";
t[70].c = "wenn zwischen Verteiler und Pumpe ung&uuml;nstige Wegverh&auml;ltnisse oder gr&ouml;&szlig;ere Entfernungen bestehen";
t[71].frage = "Wer gibt nach der FwDV 3 bei der Wasserentnahme &uuml;ber Saugschl&auml;uche das Kommando: „Saugleitung zu Wasser!“?";
t[71].a = "der Maschinist";
t[71].b = "der Gruppenf&uuml;hrer";
t[71].c = "der Wassertruppf&uuml;hrer";
t[72].frage = "Wer bestimmt nach der FwDV 3 die Fahrzeugaufstellung?";
t[72].a = "der Einheitsf&uuml;hrer";
t[72].b = "der Maschinist";
t[72].c = "der Melder";
t[73].frage = "Wer setzt nach der FwDV 3 das Standrohr?";
t[73].a = "der Wassertrupp";
t[73].b = "der Angriffstrupp";
t[73].c = "der Schlauchtrupp";
t[74].frage = "Wer r&uuml;stet sich nach der FwDV 3 bei der Vornahme eines Schaumrohres durch eine Gruppe mit Schaummittelbeh&auml;ltern aus?";
t[74].a = "der Schlauchtrupp";
t[74].b = "der Wassertrupp";
t[74].c = "der Angriffstrupp";
t[75].frage = "Beim Einsatz einer Gruppe hat der Wassertrupp zwischen L&ouml;schfahrzeug und Hydrant eine l&auml;ngere Strecke B-Druckschl&auml;uche (ca. 180 m) zu verlegen! Wer unterst&uuml;tzt ihn ggf. nach der FwDV 3?";
t[75].a = "der Angriffstrupp";
t[75].b = "der Schlauchtrupp";
t[75].c = "der Melder";
t[76].frage = "Wer erteilt dem Melder die Anweisung, eine Lagemeldung an die Leitstelle abzusetzen?";
t[76].a = "Er stellt sich den Text nach Art der Lage selbst zusammen und gibt die Lagemeldung.";
t[76].b = "der Einheitsf&uuml;hrer";
t[76].c = "der gerade an der Einsatzstelle angekommene Kreisbrandinspektor";
t[77].frage = "Welche T&auml;tigkeiten verrichtet der Schlauchtrupp bei einem Einsatz mit Bereitstellung?";
t[77].a = "Er wartet, bis er vom Gruppenf&uuml;hrer einen Befehl erh&auml;lt.";
t[77].b = "Er verlegt die B-Schlauchleitung vom Verteiler zur Pumpe.";
t[77].c = "Er legt ausreichend C-Schlauchmaterial am Verteiler ab und unterst&uuml;tzt erforderlichenfalls den Wassertrupp beim Herrichten der Wasserentnahme.";
t[78].frage = "Welche T&auml;tigkeiten verrichtet der Angriffstrupp bei einem Einsatz mit Bereitstellung?";
t[78].a = "Er r&uuml;stet sich aus, setzt den Verteiler und stellt sich am Verteiler bereit.";
t[78].b = "Er setzt den Verteiler und verlegt sich seine Leitung selbst.";
t[78].c = "Er r&uuml;stet sich aus und stellt sich am Fahrzeug bereit.";
t[79].frage = "Der Wassertrupp hat die Wasserversorgung bis zum Verteiler hergerichtet. Welche T&auml;tigkeit verrichtet er in der Regel bei einem Atemschutzeinsatz danach?";
t[79].a = "Er meldet sich ohne Ausr&uuml;stung beim Gruppenf&uuml;hrer.";
t[79].b = "Er r&uuml;stet sich als Sicherheitstrupp aus.";
t[79].c = "Er bleibt am Fahrzeug stehen und wartet auf Anweisungen.";
t[80].frage = "Welche Funktionstr&auml;ger geh&ouml;ren zu einer Staffel?";
t[80].a = "der Maschinist, der Melder, der Angriffs- und der Wassertrupp";
t[80].b = "der Melder, der Gruppenf&uuml;hrer, der Schlauch- und der Wassertrupp";
t[80].c = "der Staffelf&uuml;hrer, der Maschinist, der Angriffs- und der Wassertrupp";
