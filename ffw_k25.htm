function FuelleAntwort() {
t[1].frage = "Welche Aussage zu Anschlagpunkten ist richtig?";
t[1].a = "Anschlagpunkte m&uuml;ssen waagerecht verlaufen.";
t[1].b = "Der Anschlagpunkt muss sich immer oberhalb des Feuerwehr-Haltegurtes befinden.";
t[1].c = "Am Anschlagpunkt darf nur mit Endlosbandschlingen angeschlagen werden.";
t[2].frage = "Wie viele Personen d&uuml;rfen eine aufgerichtete Schiebleiter gleichzeitig besteigen?";
t[2].a = "Nach der FwDV 10 „Die tragbaren Leitern“ darf die Schiebleiter nur mit zwei Personen gleichzeitig bestiegen werden.";
t[2].b = "pro Leiterteil immer nur eine Person";
t[2].c = "Sie kann gleichzeitig mit zwei Trupps bestiegen werden.";
t[3].frage = "Wie wird eine Steckleiter auf engem Raum in Stellung gebracht?";
t[3].a = "Auf engem Raum kann eine Steckleiter nicht vorgenommen werden.";
t[3].b = "Die Leiterpaare werden auseinander genommen und durch Untersetzen verl&auml;ngert.";
t[3].c = "Die Leiterteile werden paarweise senkrecht durch Untersetzen verl&auml;ngert.";
t[4].frage = "Wie viele Personen d&uuml;rfen eine aufgerichtete Steckleiter gleichzeitig besteigen?";
t[4].a = "eine Person";
t[4].b = "zwei Personen";
t[4].c = "drei Personen";
t[5].frage = "Wie gro&szlig; muss der Sicherheitsabstand beim Aufrichten einer Leiter in der N&auml;he einer elektrischen Freileitung mit mehr als 220.000 Volt Spannung mindestens sein?";
t[5].a = "mindestens 3 m";
t[5].b = "mindestens 4 m";
t[5].c = "mindestens 5 m";
t[6].frage = "Wie gro&szlig; muss der notwendige Sicherheitsabstand beim Aufrichten einer Leiter in der N&auml;he einer elektrischen Freileitung mit 30 000 Volt Spannung mindestens sein? ";
t[6].a = "mindestens 3 m";
t[6].b = "mindestens 1 m";
t[6].c = "mindestens 2 m";
t[7].frage = "Welches Obergeschoss kann in der Regel mit der 4-teiligen Steckleiter erreicht werden?";
t[7].a = "das erste Obergeschoss";
t[7].b = "das zweite Obergeschoss";
t[7].c = "das dritte Obergeschoss";
t[8].frage = "Mit welchem Knoten wird nach der FwDV 10 „Die tragbaren Leitern“ das Zugseil der ausgezogenen dreiteiligen Schiebleiter befestigt?";
t[8].a = "mit einem Mastwurf";
t[8].b = "mit einem doppelten Mastwurf";
t[8].c = "mit einem doppelten Ankerstich";
t[9].frage = "Welchen Anstellwinkel muss eine angestellte tragbare Leiter haben?";
t[9].a = "Der Anstellwinkel der Leiter muss 48° bis 52° betragen.";
t[9].b = "Der Anstellwinkel der Leiter muss 65° bis 75° betragen.";
t[9].c = "Der Anstellwinkel der Leiter muss 78° bis 85° betragen.";
t[10].frage = "Wo ist nach der FwDV 10 „Die tragbaren Leitern“ eine Steckleiter vor dem Aufrichten abzulegen?";
t[10].a = "etwa drei Schritte vor dem Objekt";
t[10].b = "etwa einen Schritt vor dem Objekt";
t[10].c = "direkt am Objekt";
t[11].frage = "Wof&uuml;r k&ouml;nnen nach der FwDV 10 „Die tragbaren Leitern“ tragbare Leitern eingesetzt werden? ";
t[11].a = "nur als Rammbock zum Aufbrechen verschlossener T&uuml;ren";
t[11].b = "nur zum Erreichen von Zielen oberhalb der Standebene";
t[11].c = "als Rettungsweg, Angriffsweg und als Hilfsger&auml;t";
t[12].frage = "Wie viele Steckleiterteile werden maximal ben&ouml;tigt, um das erste Obergeschoss (Oberkante Br&uuml;stung ca. 5 m) sicher zu erreichen? ";
t[12].a = "zwei Steckleiterteile";
t[12].b = "drei Steckleiterteile";
t[12].c = "vier Steckleiterteile";
t[13].frage = "Wie viele Steckleiterteile d&uuml;rfen h&ouml;chstens zusammengesteckt werden, damit die Leiter noch bestiegen werden darf?";
t[13].a = "vier Steckleiterteile";
t[13].b = "f&uuml;nf Steckleiterteile";
t[13].c = "sechs Steckleiterteile";
t[14].frage = "Wodurch sind Steckleiterteile nach dem Einstecken gesichert?";
t[14].a = "durch Beschl&auml;ge";
t[14].b = "durch Fallhaken";
t[14].c = "durch Federsperrbolzen";
t[15].frage = "Welches Obergeschoss kann mit der 4-teiligen Steckleiter maximal erreicht werden?";
t[15].a = "das zweite Obergeschoss (Oberkante Br&uuml;stung = 7,5 m &uuml;ber Erdboden)";
t[15].b = "das dritte Obergeschoss (Oberkante Br&uuml;stung = 10,5 m &uuml;ber Erdboden)";
t[15].c = "das erste Obergeschoss";
t[16].frage = "Bis in welche H&ouml;he darf eine Schlauchleitung &uuml;ber eine tragbare Leiter von einem Feuerwehrangeh&ouml;rigen mitgef&uuml;hrt werden?";
t[16].a = "das ist generell verboten";
t[16].b = "bis zum ersten Obergeschoss";
t[16].c = "bis zum zweiten Obergeschoss";
t[17].frage = "Bis zu welchem seitlichen Winkel darf ein Strahlrohr von einer Leiter eingesetzt werden? ";
t[17].a = "10° zu beiden Seiten";
t[17].b = "15° zu beiden Seiten";
t[17].c = "20° zu beiden Seiten";
t[18].frage = "Welche Warnger&auml;te m&uuml;ssen nach FwDV 1 „Grundt&auml;tigkeiten“ bei der Absicherung auf einer geraden Stra&szlig;e innerorts in 100 m vor der Einsatzstelle aufgestellt werden?";
t[18].a = "Warndreieck und Verkehrswarnger&auml;t";
t[18].b = "Warnleuchte, Warndreieck und Verkehrsleitkegel";
t[18].c = "Warndreieck, Verkehrsleitkegel und Starklichtfackel";
t[19].frage = "Wie k&ouml;nnen &Ouml;lbindemittel auf Fl&uuml;ssigkeitsoberfl&auml;chen aufgebracht werden?";
t[19].a = "nur mittels spezieller Wurfger&auml;te bzw. Streuger&auml;te";
t[19].b = "von Hand";
t[19].c = "nur unter Verwendung von Atemschutz";
t[20].frage = "Sie sind als angerufene Sprechfunkbetriebsstelle nicht in der Lage, eine Nachricht sofort aufzunehmen. Welche Anrufantwort ist zu verwenden?";
t[20].a = "„Hier (Rufname) - ich habe keine Zeit - ENDE“";
t[20].b = "„Hier (Rufname) - ich kann Sie nicht aufnehmen - ENDE“";
t[20].c = "„Hier (Rufname) - warten!“";
t[21].frage = "Im Digitalfunknetz der BOS werden die Betriebsarten „Netzbetrieb“ (TMO - Trunked Mode Operation) und „netzunabh&auml;ngiger Betrieb“ (DMO - Direct Mode Operation) unterschieden. Welche Aussage ist hierzu richtig?";
t[21].a = "Die Betriebsart „Netzbetrieb“ (TMO) ist f&uuml;r Feuerwehren nicht vorgesehen und wird nur von der Polizei verwendet.";
t[21].b = "Die Betriebsart „netzunabh&auml;ngiger Betrieb“ (DMO) ist ausschlie&szlig;lich in Geb&auml;uden zul&auml;ssig.";
t[21].c = "In der Betriebsart „netzunabh&auml;ngiger Betrieb“ (DMO) k&ouml;nnen zwei oder mehrere Teilnehmer direkt miteinander kommunizieren, ohne auf die Netzinfrastruktur selbst zugreifen zu m&uuml;ssen.";
t[22].frage = "Welche Aussage trifft f&uuml;r die Rufart „Einzelruf“ in der Betriebsart „Netzbetrieb“ (TMO  -Trunked Mode Operation) zu?";
t[22].a = "Der Einzelruf ist in der Betriebsart „Netzbetrieb“ (TMO) nur mit Handfunkger&auml;ten m&ouml;glich.";
t[22].b = "Der Einzelruf entspricht dem Linienverkehr im Analogfunk. Alle Teilnehmer h&ouml;ren das laufende Funkgespr&auml;ch mit, d&uuml;rfen jedoch nicht an der Kommunikation teilnehmen.";
t[22].c = "Unter dem Einzelruf wird eine Punkt-zu-Punkt-Verbindung zwischen zwei Teilnehmern verstanden.";
t[23].frage = "Wer ist f&uuml;r das Endger&auml;te-Management, die Anwenderbetreuung und f&uuml;r den prozessorientierten Service in seinem Zust&auml;ndigkeitsbereich f&uuml;r den Digitalfunk in Hessen verantwortlich?";
t[23].a = "die Landeskoordinierungsstelle Digitalfunk (LKD)";
t[23].b = "der Servicepoint";
t[23].c = "die Landesbetriebsstelle Digitalfunk (LBD)";
t[24].frage = "Welche Nachrichten werden im Funknetz der nichtpolizeilichen BOS in Hessen mit den Worten “Achtung, Achtung“ eingeleitet?";
t[24].a = "Nachrichten mit dem Vermerk „Blitz“";
t[24].b = "Nachrichten mit dem Vermerk „Sofort“";
t[24].c = "Alarmnachrichten";
t[25].frage = "Buchstabieren Sie das Wort „FALSCH“ nach der „Buchstabiertafel Inland“. Ich buchstabiere:";
t[25].a = "Foxtrott, Alpha, Lima, Sierra, Charlie, Hotel";
t[25].b = "Friedrich, Anton, Ludwig, Schule";
t[25].c = "Friedrich, Anna, Leopold, Schule";
t[26].frage = "Unter welchen Bedingungen d&uuml;rfen nichtpolizeiliche BOS in Hessen Funkbetriebs&uuml;bungen im 4-m-Wellenbereich durchf&uuml;hren?";
t[26].a = "auf Anordnung des n&auml;chsten Vorgesetzten und nur auf einem &Uuml;bungskanal, Bandlage und Verkehrsart beliebig";
t[26].b = "nur auf dem Betriebskanal, Bandlage „U“, Verkehrsart „W“";
t[26].c = "nur im Rahmen einer funkbetrieblichen Weisung der zust&auml;ndigen Betriebsleitung";
t[27].frage = "Welche Aussage ist zu dem Funkrufnamen „Florian M&uuml;cke 7-47-14“ zutreffend?";
t[27].a = "Es handelt sich um das 14te TSF-W der Gemeinde M&uuml;cke.";
t[27].b = "Es handelt sich um das vierte Handsprechfunkger&auml;t des Florian M&uuml;cke 7-47-1.";
t[27].c = "Dieser Funkrufname entspricht nicht dem Sonderschutzplan „AB 2 Plan 2 Funkrufnamenkatalog 2011“ und ist daher ung&uuml;ltig.";
t[28].frage = "An einer Einsatzstelle der Feuerwehr wird im Sprechfunkbetrieb zu der prim&auml;r genutzten Gruppe eine zweite Gruppe im netzunabh&auml;ngigen Betrieb (DMO) ben&ouml;tigt. Welche Gruppe darf verwendet werden?";
t[28].a = "Es kann unverz&uuml;glich die Gruppe 302F geschaltet werden. Das Umschalten befiehlt die Betriebsleitung, in diesen Fall der Einsatzleiter.";
t[28].b = "Es muss eine Gruppe &uuml;ber die zust&auml;ndige zentrale Leitstelle bei der Landesbetriebsstelle Digitalfunk (LBD) beantragt werden. Erst nach Best&auml;tigung durch die LBD darf die neue Gruppe genutzt werden.";
t[28].c = "Es kann als zweite Gruppe aus dem Gruppen-Ordner „Feuerwehr“ jede Gruppe (301F, 302F, 303F, 304F, 305F, 306F+) beliebig gew&auml;hlt und ohne weitere Befehle verwendet werden. ";
t[29].frage = "Welche Aussage &uuml;ber die Aufgaben des Angriffstrupps im Hilfeleistungseinsatz ist richtig?";
t[29].a = "Er sichert die Einsatzstelle und nimmt das hierf&uuml;r erforderliche Ger&auml;t vor.";
t[29].b = "Er rettet und leistet technische Hilfe.";
t[29].c = "Er bereitet die befohlenen Ger&auml;te f&uuml;r den Einsatz vor, betreibt und &uuml;berwacht sie zusammen mit dem Maschinisten.";
t[30].frage = "Welche Ausr&uuml;stungsgegenst&auml;nde nimmt der Angriffstrupp im Hilfeleistungseinsatz vor?";
t[30].a = "das hydraulische Rettungsger&auml;t und ein Strahlrohr";
t[30].b = "die Ausr&uuml;stungsgegenst&auml;nde, die der Einheitsf&uuml;hrer befiehlt";
t[30].c = "Sanit&auml;tskasten, Trage oder Rettungstuch, Verbandkasten oder Notfallrucksack, Ger&auml;tesatz „Absturzsicherung“ und Wolldecke";
t[31].frage = "Wer stellt die zur Rettung befohlenen Ger&auml;te bereit, wenn der Schlauchtrupp nicht zur Verf&uuml;gung steht?";
t[31].a = "der Melder und der Maschinist";
t[31].b = "der Angriffstrupp";
t[31].c = "der Wassertrupp";
t[32].frage = "Welche Sicherungsaufgaben im Hilfeleistungseinsatz werden durch den Wassertrupp ohne besonderen Befehl vorgenommen?";
t[32].a = "Der Wassertrupp nimmt keine Sicherungsaufgaben ohne besonderen Befehl wahr, er wartet auf die Weisungen des Gruppenf&uuml;hrers.";
t[32].b = "Der Wassertrupp sichert automatisch gegen die Brandgefahr, gegen herabfallende Teile, gegen gef&auml;hrliche Stoffe, gegen Dunkelheit und gegen den flie&szlig;enden Verkehr.";
t[32].c = "Der Wassertrupp sichert durch Unterbauen das verunfallte Fahrzeug, bevor der Angriffstrupp eine erste &Ouml;ffnung zu einer eingeklemmten Person schaffen darf.";
t[33].frage = "Beim Hilfeleistungseinsatz wird die Ordnung des Raumes gegliedert in…";
t[33].a = "Gefahrenbereich und Absperrbereich";
t[33].b = "Gefahrenbereich und Bereitstellungsbereich";
t[33].c = "Gefahrenstelle, Arbeitsbereich und Absperrbereich";
t[34].frage = "Wie m&uuml;ssen nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) die &Uuml;benden bei Selbstrettungs&uuml;bungen gegen Absturz zus&auml;tzlich gesichert sein?";

t[34].b = "durch das Anlegen einer Sicherungsleine";
t[34].c = "durch das Anlegen von zwei zus&auml;tzlichen Mehrzweckleinen an den Oberarmen";
t[35].frage = "Welcher Pr&uuml;fung unterliegen nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) Feuerwehr-Haltegurte/Feuerwehr-Sicherheitsgurte nach jeder Benutzung?";
t[35].a = "Feuerwehr-Haltegurte/Feuerwehr-Sicherheitsgurte m&uuml;ssen einer Sichtpr&uuml;fung unterzogen werden.";
t[35].b = "Sie m&uuml;ssen einer Sicht- und Belastungspr&uuml;fung unterzogen werden.";
t[35].c = "Sie m&uuml;ssen einer Funktionspr&uuml;fung unterzogen werden.";
t[36].frage = "Bis zu welcher H&ouml;he d&uuml;rfen nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemalsGUV-V C 53) Selbstrettungs&uuml;bungen unter besonderen Sicherungsma&szlig;nahmen durchgef&uuml;hrt werden?";
t[36].a = "Bis zu einer H&ouml;he von 6 Metern sind Selbstrettungs&uuml;bungen erlaubt.";
t[36].b = "Bis zu einer H&ouml;he von 8 Metern sind Selbstrettungs&uuml;bungen erlaubt.";
t[36].c = "Bis zu einer H&ouml;he von 10 Metern sind Selbstrettungs&uuml;bungen erlaubt.";
t[37].frage = "Worauf bezieht sich der Geltungsbereich der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53)?";
t[37].a = "Der Geltungsbereich bezieht sich auf Feuerwehreinrichtungen und den Feuerwehrdienst.";
t[37].b = "Der Geltungsbereich bezieht sich nur auf Einsatzstellen und &Uuml;bungen.";
t[37].c = "Der Geltungsbereich bezieht sich nur auf Einsatzstellen, insbesondere auf die Rettung von Menschenleben.";
t[38].frage = "Welche Mindestabst&auml;nde sind nach FwDV 10 „Die tragbaren Leitern“ bei Ann&auml;herung an elektrische, unter Spannung stehende Anlagen einzuhalten?";
t[38].a = "bis 1 000 Volt 1 Meter, &uuml;ber 220 000 Volt mindestens 1 Meter";
t[38].b = "bis 1 000 Volt 1 Meter, &uuml;ber 220 000 Volt mindestens 3 Meter";
t[38].c = "bis 1 000 Volt 1 Meter, &uuml;ber 220 000 Volt mindestens 5 Meter";
t[39].frage = "Welcher Sicherheitsabstand ist nach FwDV 10 „Die tragbaren Leitern“ mit Leitern in der N&auml;he von elektrischen Freileitungen mit einer Spannung von 110 000 Volt mindestens einzuhalten?";
t[39].a = "3 Meter";
t[39].b = "4 Meter";
t[39].c = "5 Meter";
t[40].frage = "Wo ist die Art der Durchf&uuml;hrung der regelm&auml;&szlig;igen Pr&uuml;fungen von Ausr&uuml;stungen und Ger&auml;ten nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) festgelegt?";

t[41].frage = "Wie ist ein Schlauch beim Besteigen einer Leiter zu tragen?";

t[42].frage = "Von wie vielen Personen muss nach der FwDV 1 „Grundt&auml;tigkeiten“ ein Sprungtuch ohne Unterst&uuml;tzung im Einsatz im Untergriff in Schulterh&ouml;he gehalten werden?";

t[43].c = "bis zu 6 m";

t[44].b = "die UVVen";
t[44].c = "das Sozialgesetzbuch";

t[46].frage = "Ein Feuerwehrangeh&ouml;riger hat sich beim Einsatz eine leichte Schnittverletzung zugezogen, die mit einem Pflasterverband versorgt worden ist. Welche Aussage ist zutreffend?";
t[46].a = "Es ist grunds&auml;tzlich eine Unfallanzeige zu erstellen.";
t[46].b = "Grunds&auml;tzlich sollten auch kleinere Verletzungen in das Verbandbuch eingetragen werden.";

t[47].frage = "Was ist beim Betrieb von elektrischen Betriebsmitteln zur Vermeidung eines Stromschlags zu beachten?";
t[47].a = "Sie d&uuml;rfen nur mit einem Personenschutzschalter betrieben werden.";
t[47].b = "Sie sollen nur an den Stromerzeugern der Feuerwehr angeschlossen werden.";
t[47].c = "Sie d&uuml;rfen in Ausnahmef&auml;llen an einem anderen Speisepunkt ohne Personenschutzschalter betrieben werden.";
t[48].frage = "Was ist nach UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) nach jeder Benutzung von ortsver&auml;nderlichen elektrischen Betriebsmitteln zu beachten?";
t[48].a = "Es ist eine Sichtpr&uuml;fung durchzuf&uuml;hren.";

t[48].c = "Es ist eine Sicht- und Funktionspr&uuml;fung durchzuf&uuml;hren.";
t[49].frage = "In welchem Abstand muss, innerhalb geschlossener Ortschaften, mit der Absicherung der Einsatzstelle gegen den flie&szlig;enden Verkehr begonnen werden?";

t[49].b = "100 Meter";

t[50].frage = "Welche Aussage &uuml;ber die Anwendung von L&ouml;schschaum bei der Brandbek&auml;mpfung unter Spannung stehender elektrischer Anlagen ist richtig?";
t[50].a = "Mit Mehrbereichsschaummittel erzeugter Schaum ist elektrisch leitend und darf nicht eingesetzt werden.";
t[50].b = "Schaum ist elektrisch isolierend und darf generell bedenkenlos eingesetzt werden.";
t[50].c = "Es darf nur Schwerschaum eingesetzt werden.";
t[51].frage = "Welche Ma&szlig;nahmen sch&uuml;tzen im Einsatz vor der Gefahr einer Explosion?";

t[52].b = "Der Karabinerhaken des Sicherungsseiles wird am Festpunkt eingeklinkt.";
