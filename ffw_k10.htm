function FuelleAntwort() {
t[1].frage = "Sie finden an der Einsatzstelle eine Person vor, die eine stark blutende Arterienverletzung am Unterarm hat. Welche Ma&szlig;nahmen m&uuml;ssen Sie als Ersthelfer durchf&uuml;hren?";
t[1].a = "Es ist ausreichend die Person in die Schocklage zu bringen.";
t[1].b = "Bei einer Verletzung am Unterarm reicht in jedem Fall das Anheben des Armes &uuml;ber die Herzh&ouml;he aus, um die Blutung zu stillen.";
t[1].c = "Die Person ist hinzulegen, der Arm wird hochgehalten und die Arterie am Oberarm abgedr&uuml;ckt. Ein Druckverband ist anzulegen.";
t[2].frage = "Wann darf eine Herz-Lungen-Wiederbelebung eingestellt werden?";
t[2].a = "wenn nach 15 Minuten kein Lebenszeichen und keine Atmung mehr feststellbar sind";
t[2].b = "wenn man den Tod der Person durch die eigene Einsch&auml;tzung festgestellt hat";
t[2].c = "wenn ein Arzt den Tod der Person festgestellt hat";
t[3].frage = "Welche Ma&szlig;nahmen sind zul&auml;ssig, um eine lebensbedrohende Blutung zu stillen?";
t[3].a = "verletzte Stelle hochhalten, Arterie abdr&uuml;cken und einen Druckverband anlegen";
t[3].b = "verletzte Stelle hochhalten und durch starke K&uuml;hlung die Blutung stoppen";
t[3].c = "Lebensbedrohende Blutungen lassen sich durch beide vorgenannten Ma&szlig;nahmen nicht stillen.";
t[4].frage = "Wie sind Ver&auml;tzungen durch S&auml;uren oder Laugen zu behandeln?";
t[4].a = "Wunde mit einem sauberen Wolltuch abdecken";
t[4].b = "Wunde mit m&ouml;glichst viel sauberem Wasser drucklos sp&uuml;len";
t[4].c = "Wunde mit einem wasserfesten Pflaster abdecken";
t[5].frage = "Bei einem Unfall hat sich eine Person eine Schnittwunde am Unterarm zugezogen. Eine Glasscherbe steckt noch tief in der Wunde, es blutet leicht. Welche Vorgehensweise ist richtig?";
t[5].a = "Person in die stabile Seitenlage bringen";
t[5].b = "Glasscherbe aus der Wunde entfernen, Arm hochhalten und den Druckverband anlegen";
t[5].c = "die Glasscherbe nicht entfernen, abpolstern und ohne Druck auf die Wunde auszu&uuml;ben vorsichtig einen Verband anlegen";
t[6].frage = "Welche Ma&szlig;nahmen sind sachgerecht, wenn der Verdacht auf einen Knochenbruch (Fraktur) besteht?";
t[6].a = "k&uuml;hlen des betroffenen K&ouml;rperteils";
t[6].b = "psychische Erste Hilfe leisten und Notruf absetzen";
t[6].c = "Schocklage, um ein Abgleiten in einen Schock zu verhindern";
t[7].frage = "Welche Methode ist richtig, um die Atmung bei einer bewusstlosen Person zu &uuml;berpr&uuml;fen?";
t[7].a = "Die Atmung darf nur von einem Rettungsassistenten kontrolliert werden.";
t[7].b = "durch Ann&auml;hern der eigenen Wange an Mund und Nase des Bewusstlosen, Auflegen der Hand auf den Bauchraum und Beobachten des Bauchraumes &uuml;ber die Brust hinweg (sehen, h&ouml;ren, f&uuml;hlen)";
t[7].c = "Die Atmung darf nur durch einen Notarzt kontrolliert werden.";
t[8].frage = "Wodurch wird die Schwere einer Hautsch&auml;digung durch eine Verbrennung haupts&auml;chlich bestimmt?";
t[8].a = "durch die Temperatur und die Einwirkungsdauer der W&auml;rmequelle";
t[8].b = "durch die Feuerwiderstandsklasse der Kleidung";
t[8].c = "durch die Art der Stichflamme";
t[9].frage = "Warum wird bei einer schweren Augenverletzung ein Verband &uuml;ber beide Augen angelegt?";
t[9].a = "Weil die Sehkraft durch das Eindringen von Krankheitserregern &uuml;ber beide Augen gef&auml;hrdet ist.";
t[9].b = "Der Verletzte wird dadurch allgemein ruhiger.";
t[9].c = "Beide Augen bewegen sich immer gleichzeitig.";
t[10].frage = "Welche lebensrettenden Sofortma&szlig;nahmen sind von einem Ersthelfer durchzuf&uuml;hren, wenn er eine bewusstlose Person vorfindet?";
t[10].a = "die Person ansprechen, um Hilfe rufen (ggf. Notruf), die Atmung kontrollieren, auf sichtbare Lebenszeichen achten und bei vorhandener Atmung Person in die stabile Seitenlage bringen";
t[10].b = "sofort Sch&uuml;rfwunden keimfrei abdecken und mit einem Druckverband versorgen";
t[10].c = "Damit die Person atmen kann, wird sie mit erh&ouml;htem Oberk&ouml;rper gelagert.";
t[11].frage = "Welcher Rhythmus ist bei der Herz-Lungen-Wiederbelebung richtig?";
t[11].a = "30 Herzdruckmassagen und 2 Beatmungen im Wechsel";
t[11].b = "2 Beatmungen und 15 Herzdruckmassagen im Wechsel";
t[11].c = "eine Beatmung und anschlie&szlig;end 5 Herzdruckmassagen und 2 Beatmungen im Wechsel";
t[12].frage = "Einem Unfallopfer wurde das Bein am Becken abgerissen. Was ist zu tun, um die Blutung zu stillen?";
t[12].a = "Die Blutung ist durch Aufpressen von weichem, m&ouml;glichst keimfreien Material auf die Blutungsstelle zu stillen.";
t[12].b = "Es muss versucht werden, eine Abbindung vorzunehmen.";
t[12].c = "Ma&szlig;nahmen sind nicht erforderlich, da sich der K&ouml;rper selbst sch&uuml;tzt, indem sich die Venen- und Arterienst&uuml;mpfe schlie&szlig;en und geschlossen bleiben.";
t[13].frage = "Eine bewusstlose Person hat f&uuml;r Sie erkennbar einseitig mehrere Rippen gebrochen. Wie ist diese Person zu lagern?";
t[13].a = "auf der unverletzten Seite in der stabilen Seitenlage";
t[13].b = "auf der verletzten Seite in der stabilen Seitenlage";
t[13].c = "mit erh&ouml;htem Oberk&ouml;rper in halbsitzender Position";
t[14].frage = "K&ouml;nnen gro&szlig;fl&auml;chige Verbrennungen die Ursache f&uuml;r einen Schock sein?";
t[14].a = "Nein, bei einer Verbrennung verkrustet das Gewebe. Es ist somit vor Fl&uuml;ssigkeitsverlusten gesch&uuml;tzt.";
t[14].b = "ja, da Fl&uuml;ssigkeitsverluste im K&ouml;rper entstehen";
t[14].c = "nein, nur bei gleichzeitigem Auftreten hoher Blutverluste";
t[15].frage = "Eine bewusstlose Person blutet stark aus Mund und Nase. Wie ist diese Person zu lagern?";
t[15].a = "in der stabilen Bauchlage";
t[15].b = "in der R&uuml;ckenlage";
t[15].c = "in der stabilen Seitenlage";
t[16].frage = "Welche Ma&szlig;nahmen sind bei einer offensichtlich unterk&uuml;hlten Person durchzuf&uuml;hren?";
t[16].a = "Der Person muss Alkohol in kleinen Mengen verabreicht werden.";
t[16].b = "Die Person muss sofort durch Gymnastik in Bewegung gebracht werden.";
t[16].c = "Die Person muss vor weiterem W&auml;rmeverlust gesch&uuml;tzt werden.";
t[17].frage = "Welche Symptome deuten auf eine Gehirnersch&uuml;tterung hin?";
t[17].a = "Sehst&ouml;rungen, H&ouml;rst&ouml;rungen";
t[17].b = "&Uuml;belkeit, Erbrechen, evtl. Bewusstlosigkeit";
t[17].c = "blutunterlaufene Augen";
t[18].frage = "Welche Symptome veranlassen Sie, eine Person in der stabilen Seitenlage zu lagern?";
t[18].a = "Bewusstlosigkeit";
t[18].b = "&Uuml;belkeit";
t[18].c = "stark blutende Wunden";
t[19].frage = "Was ist beim Anlegen eines Druckverbandes zu beachten?";
t[19].a = "Ein Druckverband kann nur am Unterarm angelegt werden.";
t[19].b = "Ein Druckverband darf keine vollst&auml;ndige Stauung verursachen.";
t[19].c = "Ein Druckverband kann nur mit einem Dreiecktuch hergestellt werden.";
t[20].frage = "Was ist bei der Versorgung einer Amputationsverletzung zu beachten?";
t[20].a = "Das Amputat muss fachgerecht gek&uuml;hlt werden.";
t[20].b = "Das Amputat muss desinfiziert werden.";
t[20].c = "Die Amputationswunde muss gereinigt werden.";
t[21].frage = "Welche der genannten Ma&szlig;nahmen ist bei der Versorgung eines Stromunfallopfers zuerst durchzuf&uuml;hren?";
t[21].a = "Atemkontrolle";
t[21].b = "Stabile Seitenlage";
t[21].c = "Spannungsfreiheit herstellen";
t[22].frage = "Welche Aussage zur K&uuml;hlung einer Verbrennung ist richtig?";
t[22].a = "Eine K&uuml;hlung ist nur dann zul&auml;ssig, wenn das Unfallgeschehen nicht l&auml;nger als 10 Minuten zur&uuml;ckliegt und nicht mehr als 10 % der K&ouml;rperoberfl&auml;che verbrannt sind.";
t[22].b = "Es muss generell mindestens 15 Minuten lang mit m&ouml;glichst kaltem Wasser k&uuml;hlen werden.";
t[22].c = "Das K&uuml;hlen von verbrannten K&ouml;rperregionen ist aus medizinischer Sicht nicht mehr gestattet.";
t[23].frage = "Welche Ma&szlig;nahme muss bei einer bewusstlosen Person durchgef&uuml;hrt werden, nachdem diese in die stabile Seitenlage gebracht worden ist?";
t[23].a = "W&auml;rmeerhalt";
t[23].b = "K&uuml;hlung";
t[23].c = "Suche nach weiteren Verletzungen";
t[24].frage = "Welche Drucktiefe ist bei der Reanimation eines Erwachsenen erforderlich?";
t[24].a = "eine Drucktiefe von 2 bis 3 cm";
t[24].b = "eine Drucktiefe von 5 bis 6 cm";
t[24].c = "eine Drucktiefe von 5 bis 8 cm";
t[25].frage = "Wann darf der Rautek-Rettungsgriff angewendet werden?";
t[25].a = "wenn eine andere M&ouml;glichkeit der schnellen und schonenden Rettung nicht besteht (z. B. brennendes Fahrzeug)";
t[25].b = "wenn ein Atemstillstand vorliegt";
t[25].c = "wenn eine Verletzung der Halswirbels&auml;ule vorliegt";
t[26].frage = "Worauf muss beim Sp&uuml;len einer ver&auml;tzten Wunde geachtet werden?";
t[26].a = "Ver&auml;tzungen werden nicht gesp&uuml;lt.";
t[26].b = "Die Sp&uuml;lfl&uuml;ssigkeit muss frei ablaufen k&ouml;nnen.";
t[26].c = "S&auml;urever&auml;tzungen werden mit Sp&uuml;lmittel (basisch) gesp&uuml;lt, dadurch wird gleichzeitig die S&auml;ure neutralisiert.";
}
