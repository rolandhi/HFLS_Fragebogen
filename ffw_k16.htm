function FuelleAntwort() {
t[1].frage = "Was geh&ouml;rt zu den Pflichtaufgaben der Feuerwehr?";
t[1].a = "Hilfe leisten bei Br&auml;nden, Explosionen, Unf&auml;llen oder anderen Notlagen, insbesondere durch schadenbringende Naturereignisse";
t[1].b = "schnellstm&ouml;glicher Transport von Verletzten in das n&auml;chste Krankenhaus";
t[1].c = "Verkehrsregelung im Bereich von Einsatzstellen";
t[2].frage = "Was geh&ouml;rt zu den Pflichtaufgaben der Feuerwehrangeh&ouml;rigen?";
t[2].a = "Durchf&uuml;hrung eines durch die Gemeinde angeordneten Brandsicherheitsdienstes";
t[2].b = "Hilfestellung bei der Parkplatzeinweisung bei Gro&szlig;veranstaltungen";
t[2].c = "Unterst&uuml;tzung der Polizei bei der Bek&auml;mpfung von politischen Unruhen";
t[3].frage = "Wer ist Tr&auml;ger der Feuerwehr?";
t[3].a = "der Verein Freiwillige Feuerwehr";
t[3].b = "der erste Vorsitzende der Freiwilligen Feuerwehr";
t[3].c = "die Gemeinde / die Stadt";
t[4].frage = "Wer ist f&uuml;r die Ausr&uuml;stung der &ouml;rtlichen Feuerwehr verantwortlich?";
t[4].a = "der Verein Freiwillige Feuerwehr";
t[4].b = "die Gemeinde / die Stadt";
t[4].c = "das Land Hessen";
t[5].frage = "Welche Feuerwehren sind „hoheitlich“ t&auml;tig?";
t[5].a = "Pflichtfeuerwehren, Freiwillige Feuerwehren, Berufsfeuerwehren";
t[5].b = "L&ouml;schvereine mit Gemeinn&uuml;tzigkeit";
t[5].c = "Jugendfeuerwehren";
t[6].frage = "Wer ist der Leiter der Feuerwehr?";
t[6].a = "der Gemeinde- oder Stadtbrandinspektor, der Leiter der Berufsfeuerwehr, der Leiter der hauptamtlichen Feuerwehrangeh&ouml;rigen";
t[6].b = "der Vereinsvorsitzende mit seinem Stellvertreter";
t[6].c = "Die Leitung der Feuerwehr obliegt dem Gemeindevorstand bzw. Magistrat.";
t[7].frage = "Wer leitet, gebunden an die Weisungen des Gemeinde-/Stadtbrandinspektors, die Orts- bzw. Stadtteilfeuerwehr?";
t[7].a = "der Jugendfeuerwehrwart";
t[7].b = "der Wehrf&uuml;hrer";
t[7].c = "der erste Vorsitzende";
t[8].frage = "Welche Qualifikation besitzt eine F&uuml;hrungskraft einer Freiwilligen Feuerwehr, deren Feuerwehrhelm mit jeweils einem roten Streifen auf beiden Helmseiten gekennzeichnet ist?";
t[8].a = "Gruppenf&uuml;hrer";
t[8].b = "Zugf&uuml;hrer";
t[8].c = "Maschinist";
t[9].frage = "Welche Qualifikation besitzt eine F&uuml;hrungskraft einer Freiwilligen Feuerwehr, deren Feuerwehrhelm mit jeweils zwei roten Streifen auf beiden Helmseiten gekennzeichnet ist?";
t[9].a = "Gruppenf&uuml;hrer";
t[9].b = "Wehrf&uuml;hrer, stv. Wehrf&uuml;hrer oder Zugf&uuml;hrer";
t[9].c = "Leiter der Feuerwehr";
t[10].frage = "In welchen Situationen hat ein Feuerwehrangeh&ouml;riger den Weisungen seines Vorgesetzten Folge zu leisten?";
t[10].a = "bei Eins&auml;tzen und bei &Uuml;bungen";
t[10].b = "Die Feuerwehrangeh&ouml;rigen treffen in einem Staat mit einer demokratischen Grundordnung ihre Entscheidungen selbst.";
t[10].c = "nur wenn der Feuerwehrangeh&ouml;rige die Weisung des Vorgesetzten als sinnvoll erachtet";
t[11].frage = "Wer zahlt den Lohnausfall eines Feuerwehrangeh&ouml;rigen, wenn dieser aufgrund von Eins&auml;tzen oder &Uuml;bungen entsteht?";
t[11].a = "Der Arbeitgeber muss dieses allein tragen.";
t[11].b = "Der Arbeitgeber kann die Finanzmittel beim Tr&auml;ger der Feuerwehr einfordern.";
t[11].c = "Da Feuerwehrangeh&ouml;rige ehrenamtlich t&auml;tig sind, gibt es keinen Lohnersatz.";
t[12].frage = "Welche ehrenamtlichen Feuerwehrangeh&ouml;rigen erhalten eine angemessene Dienstaufwandsentsch&auml;digung?";
t[12].a = "Es gibt keine Dienstaufwandsentsch&auml;digung, weil die Feuerwehrangeh&ouml;rigen ehrenamtlich t&auml;tig sind.";
t[12].b = "Feuerwehrangeh&ouml;rige, die st&auml;ndig zu besonderen Diensten herangezogen werden, z. B. der Leiter der Feuerwehr oder der Leiter der Gemeinde- und Stadtjugendfeuerwehr";
t[12].c = "Feuerwehrangeh&ouml;rige im Angriffstrupp, weil das Tragen von Atemschutzger&auml;ten eine besonders schwere T&auml;tigkeit darstellt";
t[13].frage = "Wer versichert die Feuerwehrangeh&ouml;rigen gegen Unf&auml;lle im Feuerwehrdienst?";
t[13].a = "der Verein Freiwillige Feuerwehr";
t[13].b = "der Aufgabentr&auml;ger, z. B. die Stadt / die Gemeinde";
t[13].c = "Ehrenamtliche Feuerwehrangeh&ouml;rige sind ausreichend &uuml;ber ihren Arbeitgeber (bei Arbeitslosigkeit &uuml;ber die Bundesanstalt f&uuml;r Arbeit) versichert.";
t[14].frage = "Wer muss die erforderliche Dienst- und Schutzkleidung f&uuml;r Feuerwehrangeh&ouml;rige stellen?";
t[14].a = "Die Kosten werden zwischen dem Feuerwehrangeh&ouml;rigen und dem Aufgabentr&auml;ger, z. B. der Gemeinde, geteilt.";
t[14].b = "Der Aufgabentr&auml;ger stellt die Dienst- und Schutzkleidung unentgeltlich zur Verf&uuml;gung.";
t[14].c = "Der Aufgabentr&auml;ger zahlt an den Verein Feuerwehr und dieser beschafft die Schutzkleidung.";
t[15].frage = "In welchen Situationen m&uuml;ssen am Einsatzort anwesende Personen der R&auml;umung des Einsatzortes unverz&uuml;glich Folge leisten?";
t[15].a = "wenn ein Feuerwehrangeh&ouml;riger der Meinung ist, dass die Einsatzsituation die Personen belastet";
t[15].b = "wenn der Einsatzleiter oder eine von ihm beauftragte Person es anordnet";
t[15].c = "wenn eine Person des &ouml;ffentlichen Lebens (z. B. Mitglieder des Landtages) betroffen ist";
t[16].frage = "Wem m&uuml;ssen Personen einen Brand oder ein anderes Schadenereignis, bei dem Menschen gef&auml;hrdet sind, unverz&uuml;glich melden?";
t[16].a = "der Notrufannahmestelle (Notruf 112)";
t[16].b = "dem Vorsitzenden des Ortsgerichtes";
t[16].c = "allen Anwohnern der betroffenen Stra&szlig;e";
t[17].frage = "Welche Aussage zum Hessischen Brand- und Katastrophenschutzgesetz (HBKG) ist richtig?";
t[17].a = "Das Hessische Gesetz &uuml;ber den Brandschutz, die Allgemeine Hilfe und den Katastrophenschutz regelt alles Notwendige f&uuml;r die Feuerwehr. Daher sind weitere Regeln der &ouml;rtlichen Feuerwehr weder notwendig noch zul&auml;ssig.";
t[17].b = "Das Hessische Gesetz &uuml;ber den Brandschutz, die Allgemeine Hilfe und den Katastrophenschutz l&auml;sst den Gemeinden als Aufgabentr&auml;ger im Rahmen der Selbstverwaltungsangelegenheiten Freir&auml;ume zur Gestaltung des &ouml;rtlichen Brandschutzes und der &ouml;rtlichen Allgemeinen Hilfe.";
t[17].c = "Die Regelungen im Hessischen Gesetz &uuml;ber den Brandschutz, die Allgemeine Hilfe und den Katastrophenschutz betreffen nur die F&uuml;hrungskr&auml;fte einer Feuerwehr. F&uuml;r die Mannschaftsdienstgrade gelten ausschlie&szlig;lich die Regelungen in der Satzung der Gemeinde/Stadt.";
t[18].frage = "Welche Aussage zur Kennzeichnung von Atemschutzger&auml;tetr&auml;gern ist richtig?";
t[18].a = "Kann ein Atemschutzger&auml;tetr&auml;ger keine Atemschutzger&auml;te mehr tragen, so ist der rote Punkt auf beiden Helmseiten zu entfernen bzw. abzukleben.";
t[18].b = "Wer einmal die Berechtigung zum Tragen des roten Punktes als Atemschutzger&auml;tetr&auml;ger erlangt hat, beh&auml;lt diesen bis zum Ausscheiden aus dem aktiven Feuerwehrdienst.";
t[18].c = "Ein Atemschutzger&auml;tetr&auml;ger wird durch einen Punkt am Feuerwehrhelm gekennzeichnet.";
t[19].frage = "Wer w&auml;hlt den Leiter der Feuerwehr?";
t[19].a = "Die Angeh&ouml;rigen der Einsatzabteilung w&auml;hlen den Leiter der Feuerwehr.";
t[19].b = "Die Angeh&ouml;rigen der Einsatzabteilung w&auml;hlen, gemeinsam mit den Mitgliedern der Jugendfeuerwehr bzw. deren Erziehungsberechtigten, den Leiter der Feuerwehr.";
t[19].c = "Der Gemeindevorstand bzw. der Magistrat w&auml;hlt den Leiter der Feuerwehr.";
t[20].frage = "Welche Qualifikation besitzt ein Feuerwehrangeh&ouml;riger, dessen Feuerwehrhelm mit jeweils einem blauen Punkt auf beiden Helmseiten gekennzeichnet ist?";
t[20].a = "Rettungsschwimmer";
t[20].b = "Sanit&auml;ter der Feuerwehr oder vergleichbar";
t[20].c = "Notfallseelsorger";
t[21].frage = "Welche Antwortm&ouml;glichkeit nennt ausschlie&szlig;lich &ouml;ffentliche Feuerwehren?";
t[21].a = "Freiwillige Feuerwehr, Berufsfeuerwehr, Pflichtfeuerwehr";
t[21].b = "Berufsfeuerwehr, Freiwillige Feuerwehr, Werkfeuerwehr";
t[21].c = "Freiwillige Feuerwehr, Berufsfeuerwehr, Pflichtfeuerwehr, Werkfeuerwehr";
}
