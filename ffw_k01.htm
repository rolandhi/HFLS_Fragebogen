function FuelleAntwort() {
t[1].frage = "Wie nennt man die Aufnahme von Gefahrstoffen in den K&ouml;rper?";
t[1].a = "Inkorporation";
t[1].b = "Inkontinenz";
t[1].c = "Kontamination";
t[2].frage = "Wo steht die Gefahrnummer?";
t[2].a = "in der unteren H&auml;lfte der orangefarbenen Warntafel";
t[2].b = "in der oberen H&auml;lfte der orangefarbenen Warntafel";
t[2].c = "auf dem Gefahrzettel";
t[3].frage = "Welche Bedeutung hat ein „X“ im Zusammenhang mit der Gefahrnummer?";
t[3].a = "Der Stoff ist reizend oder gesundheitssch&auml;dlich.";
t[3].b = "Der Stoff ist explosionsgef&auml;hrlich.";
t[3].c = "Der Stoff reagiert gef&auml;hrlich mit Wasser.";
t[4].frage = "Was ist eine Kontamination?";
t[4].a = "Kontamination ist die Aufnahme eines Gefahrstoffes in den K&ouml;rper.";
t[4].b = "Kontamination ist die Verschmutzung von Oberfl&auml;chen mit einem Gefahrstoff.";
t[4].c = "Kontamination ist die Aufnahme gef&auml;hrlicher Strahlung.";
t[5].frage = "Wie kann Inkorporation stattfinden?";
t[5].a = "nur durch den Mund";
t[5].b = "durch K&ouml;rper&ouml;ffnungen und &uuml;ber die Haut";
t[5].c = "nur &uuml;ber offene Verletzungen";
t[6].frage = "Wo steht die Stoffnummer?";
t[6].a = "in der unteren H&auml;lfte der orangefarbenden Warntafel";
t[6].b = "in der oberen H&auml;lfte der orangefarbenden Warntafel";
t[6].c = "auf dem Gefahrzettel";
t[7].frage = "Welche der folgenden Beschreibungen kennzeichnet einen Gefahrzettel?";
t[7].a = "ein Quadrat, das auf der Spitze steht";
t[7].b = "eine orangefarbene Tafel ohne Beschriftung";
t[7].c = "ein orangefarbenes Rechteck mit Zusatzsymbol, wie z. B. Flamme oder Totenkopf";
t[8].frage = "Bei einem Werkstattbrand erkennen Sie einen Flaschenwagen mit zwei Druckgasflaschen. Eine der Flaschen hat eine kastanienbraune Farbe. Um welche Gase kann es sich hierbei handeln?";
t[8].a = "um Kohlenstoffdioxid und Sauerstoff";
t[8].b = "um Acetylen und Sauerstoff";
t[8].c = "um Stickstoff und Kohlenstoffdioxid";
t[9].frage = "Sie gehen bei einem GABC-Einsatz zur Menschenrettung vor. Welche der folgenden Aussagen ist richtig?";
t[9].a = "Zur Menschenrettung darf im GABC-Einsatz nur gesch&uuml;tzt durch einen Chemikalienschutzanzug vorgegangen werden.";
t[9].b = "Da zur Menschenrettung h&ouml;chste Eile geboten ist, wird kein PA ben&ouml;tigt.";
t[9].c = "Es ist darauf zu achten, dass keine Hautpartien frei liegen.";
t[10].frage = "Welche der folgenden Aussagen ist richtig?";
t[10].a = "Die Einwirkung mechanischer Energie auf den K&ouml;rper ist zu verhindern.";
t[10].b = "Eine Kontamination ist gef&auml;hrlicher als eine Inkorporation.";
t[10].c = "Kontaminationsverschleppung ist unproblematisch.";
t[11].frage = "Durch welche Regel legt die FwDV 500 „Einheiten im ABC-Einsatz“ die Erstma&szlig;nahmen fest, die auch von den Einsatzkr&auml;ften, die nicht &uuml;ber eine entsprechende Ausr&uuml;stung und Ausbildung f&uuml;r den GABC-Einsatz verf&uuml;gen, durchgef&uuml;hrt werden k&ouml;nnen?";
t[11].a = "die ZIEGE-Regel";
t[11].b = "die GAMS-Regel";
t[11].c = "die HUND-Regel";
t[12].frage = "Sie sind als Angriffstruppmann eingesetzt und sehen an einer Schadenstelle eine Druckgasflasche mit rotem Anstrich. Welches Gas kann diese Druckgasflasche enthalten?";
t[12].a = "Wasserstoff";
t[12].b = "Schutzgase";
t[12].c = "Acetylen";
t[13].frage = "Was versteht man unter dem Begriff „Kontamination“?";
t[13].a = "eine &auml;u&szlig;ere Verunreinigung mit GABC-Stoffen";
t[13].b = "eine Aufnahme von GABC-Stoffen in den K&ouml;rper";
t[13].c = "eine Leckage an einem Beh&auml;lter, der GABC-Stoffe enth&auml;lt";
t[14].frage = "Sie sind als Angriffstruppmann eingesetzt und nehmen zur Brandbek&auml;mpfung ein C-Rohr vor. An der Brandstelle finden Sie Packst&uuml;cke, die mit einem quadratischen, auf der Spitze stehenden blauen Gefahrzettel gekennzeichnet sind. Welche Bedeutung hat dieser Gefahrzettel?";
t[14].a = "Die Verpackung enth&auml;lt w&auml;sserige Stoffe.";
t[14].b = "Die Verpackung und der Inhalt k&ouml;nnen mit Wasser gel&ouml;scht werden.";
t[14].c = "Der Inhalt der Verpackung entwickelt bei Ber&uuml;hrung mit Wasser entz&uuml;ndbare Gase.";
t[15].frage = "An einem verunfallten LKW befindet sich eine orangefarbene Warntafel mit Ziffern. Welche Bedeutung haben diese Ziffern?";
t[15].a = "obere Ziffern Gefahrnummer, untere Ziffern UN-Nummer";
t[15].b = "obere Ziffern UN-Nummer, untere Ziffern NATO-Nummer";
t[15].c = "obere Ziffern Gefahrnummer, untere Ziffern EU-Nummer";
t[16].frage = "Auf einer orangefarbenen Warntafel befindet sich in der oberen H&auml;lfte die Ziffer 225. Welche Eigenschaften hat der transportierte Stoff?";
t[16].a = "tiefgek&uuml;hlt verfl&uuml;ssigtes Gas, oxidierend (brandf&ouml;rdernd)";
t[16].b = "besonders gasf&ouml;rmiges Gas, ansteckungsgef&auml;hrlich";
t[16].c = "brennbarer fl&uuml;ssiger Stoff, der Gase entwickelt, die giftig sind";
t[17].frage = "Auf einer orangefarbenen Warntafel befindet sich in der oberen H&auml;lfte die Ziffer 23. Welche Eigenschaften hat der transportierte Stoff?";
t[17].a = "brennbarer fl&uuml;ssiger Stoff, der Gase oder D&auml;mpfe entwickelt";
t[17].b = "brennbarer gasf&ouml;rmiger Stoff, der fl&uuml;ssig wird";
t[17].c = "entz&uuml;ndbares Gas";
t[18].frage = "Auf einer orangefarbenen Warntafel befindet sich in der oberen H&auml;lfte die Ziffer 606. Welche Eigenschaften hat der transportierte Stoff?";
t[18].a = "giftiger Stoff, der giftige D&auml;mpfe entwickelt";
t[18].b = "ansteckungsgef&auml;hrlicher Stoff";
t[18].c = "Das ist offensichtlich ein Schreibfehler, es muss 66 hei&szlig;en.";
t[19].frage = "Welche Stoffe sind in der FwDV 500 „Einheiten im ABC-Einsatz“ der Ma&szlig;nahmengruppe 2 zugeordnet?";
t[19].a = "alle verdichteten, verfl&uuml;ssigten oder unter Druck gel&ouml;sten Gase";
t[19].b = "alle brennbaren Fl&uuml;ssigkeiten, die D&auml;mpfe entwickeln";
t[19].c = "nur die giftigen gasf&ouml;rmigen Stoffe";
t[20].frage = "Wie kann die Inkorporation von chemischen Stoffen an der Einsatzstelle vermieden werden?";
t[20].a = "durch den Einsatz von geeigneten Messger&auml;ten";
t[20].b = "durch geeigneten Atemschutz";
t[20].c = "durch Feuerschutzkleidung";
t[21].frage = "Auf einer orangefarbenen Warntafel befindet sich vor der Ziffer in der oberen H&auml;lfte ein X. Welche Bedeutung hat dieses X?";
t[21].a = "Die Angaben auf der Warntafel sind ung&uuml;ltig (durchgestrichen).";
t[21].b = "Das Ladegut darf im Brandfall mit Wasser gel&ouml;scht werden.";
t[21].c = "Ber&uuml;hrung des Ladegutes mit Wasser verhindern.";
t[22].frage = "Was wird in einem Eisenbahn-Kesselwagen transportiert, der mit einem 300 mm breiten orangefarbenen Ring in der L&auml;ngsachse gekennzeichnet ist?";
t[22].a = "brennbare fl&uuml;ssige Stoffe";
t[22].b = "Acetylen";
t[22].c = "verfl&uuml;ssigte Gase";
t[23].frage = "Welche brennbaren Stoffe haben einen Explosionsbereich?";
t[23].a = "Alle leichtentz&uuml;ndlichen Stoffe haben einen Explosionsbereich.";
t[23].b = "Gase, D&auml;mpfe, Nebel oder St&auml;ube in Luft haben einen Explosionsbereich.";
t[23].c = "Alle fl&uuml;ssigen Gase haben einen Explosionsbereich.";
t[24].frage = "Welches L&ouml;schmittel m&uuml;ssen Sie verwenden, wenn auf einer orangefarbenen Warntafel die Gefahrnummer „X423“ und die Stoffnummer „1428“ steht?";
t[24].a = "Wasser";
t[24].b = "Luftschaum";
t[24].c = "Metallbrandpulver";
t[25].frage = "Welche Feuerwehrdienstvorschrift (FwDV) legt die Regeln f&uuml;r den Einsatz mit GABC-Stoffen fest?";
t[25].a = "die FwDV 100";
t[25].b = "die FwDV 14";
t[25].c = "die FwDV 500";
t[26].frage = "Welche schriftlichen Informationsquellen befinden sich im Fahrerhaus eines LKWs, der Gefahrgut in kennzeichnungspflichtiger Menge transportiert?";
t[26].a = "das Hommel-Merkblatt";
t[26].b = "die schriftlichen Weisungen";
t[26].c = "dem Stoff entsprechende ERI-CARD";
t[27].frage = "Welche Aussage ist anhand der Kennzeichnung eines Eisenbahn-Kesselwagens mit einem 300 mm breiten orangefarbenen Streifen um die L&auml;ngsachse des Tanks m&ouml;glich?";
t[27].a = "Es werden Explosivstoffe bef&ouml;rdert.";
t[27].b = "Es werden verfl&uuml;ssigte Gase bef&ouml;rdert.";
t[27].c = "Es wird S&auml;ure bef&ouml;rdert.";
t[28].frage = "Welche Ma&szlig;nahme bietet wirksamen Schutz vor Inkorporation von GABC-Stoffen?";
t[28].a = "Deckung suchen";
t[28].b = "Abschirmung nutzen";
t[28].c = "Atemschutz tragen";
t[29].frage = "Welche Ma&szlig;nahme bietet Schutz vor der &auml;u&szlig;eren Einwirkung von GABC-Stoffen?";
t[29].a = "Abstand halten";
t[29].b = "Inkorporation ausschlie&szlig;en";
t[29].c = "Atemschutz tragen";
t[30].frage = "Eine kontaminierte verletzte Person wird vom Angriffstrupp gerettet. Welche der folgenden Aussagen bez&uuml;glich der anschlie&szlig;enden Notdekontamination ist richtig?";
t[30].a = "Lebensrettende Sofortma&szlig;nahmen gehen vor jeder Dekontamination.";
t[30].b = "Der Verletzte darf keinesfalls mit Wasser abgesp&uuml;lt werden.";
t[30].c = "Das abflie&szlig;ende Sp&uuml;lwasser muss auf jeden Fall aufgefangen werden.";
t[31].frage = "Wie wird bei einer Notdekontamination mit Wasser zum Entfernen des Gefahrstoffs von der Haut einer kontaminierten Person vorgegangen?";
t[31].a = "Der Gefahrstoff wird mit gro&szlig;em Druck von der Haut gesp&uuml;lt.";
t[31].b = "Das Wasser wird drucklos auf die kontaminierte Stelle aufgebracht.";
t[31].c = "Der Gefahrstoff wird erg&auml;nzend zum Absp&uuml;len mit einer B&uuml;rste abgerieben.";
t[32].frage = "<IMG SRC='fluessig_brennbar.gif' WIDTH=100 Height=95 ALIGN=RIGHT alt=''>Der Angriffstrupp erkennt an einem verunfallten LKW folgenden roten Gro&szlig;zettel mit schwarzem Flammensymbol: Welche Eigenschaften hat der transportierte Stoff?";
t[32].a = "brennbar, gasf&ouml;rmig";
t[32].b = "brennbar, fest";
t[32].c = "brennbar, fl&uuml;ssig";
}
