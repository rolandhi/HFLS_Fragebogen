function FuelleAntwort() {
t[1].frage = "In welchen Zeitabst&auml;nden sind die Feuerwehrangeh&ouml;rigen nach § 15 der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) &uuml;ber die Gefahren im Feuerwehrdienst sowie &uuml;ber die Ma&szlig;nahmen zur Verh&uuml;tung von Unf&auml;llen zu unterweisen?";
t[1].a = "nur alle zwei Jahre";
t[1].b = "mindestens einmal j&auml;hrlich";
t[1].c = "Es liegt im Ermessen des Wehrf&uuml;hrers, die Vorschriften bekannt zu geben.";
t[2].frage = "Der Freiwillige Feuerwehrangeh&ouml;rige in Hessen ist gegen Unf&auml;lle im Dienst versichert. Bei welchem Versicherungstr&auml;ger ist der Feuerwehrangeh&ouml;rige versichert?";
t[2].a = "bei der Krankenversicherung";
t[2].b = "bei der Brandversicherung";
t[2].c = "bei der Unfallkasse Hessen (UKH)";
t[3].frage = "Wie m&uuml;ssen nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) die &Uuml;benden bei Selbstrettungs&uuml;bungen gegen Absturz zus&auml;tzlich gesichert sein?";
t[3].a = "durch das Anlegen einer Mehrzweckleine am Feuerwehr-Haltegurt/Feuerwehr-Sicherheitsgurt";
t[3].b = "durch das Anlegen einer Sicherungsleine";
t[3].c = "durch das Anlegen von zwei zus&auml;tzlichen Mehrzweckleinen an den Oberarmen";
t[4].frage = "Welcher Pr&uuml;fung unterliegen nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) Feuerwehr-Haltegurte/Feuerwehr-Sicherheitsgurte nach jeder Benutzung?";
t[4].a = "Feuerwehr-Haltegurte/Feuerwehr-Sicherheitsgurte m&uuml;ssen einer Sichtpr&uuml;fung unterzogen werden.";
t[4].b = "Sie m&uuml;ssen einer Sicht- und Belastungspr&uuml;fung unterzogen werden.";
t[4].c = "Sie m&uuml;ssen einer Funktionspr&uuml;fung unterzogen werden.";
t[5].frage = "Wie viele Personen m&uuml;ssen nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) und der FwDV 1 „Grundt&auml;tigkeiten“ mindestens ein BM-Strahlrohr halten, wenn ein St&uuml;tzkr&uuml;mmereinsatz nicht m&ouml;glich ist?";
t[5].a = "zwei Personen";
t[5].b = "drei Personen";
t[5].c = "vier Personen";
t[6].frage = "Welche Schutzausr&uuml;stung ist nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) bei &Uuml;bungen und im Einsatz zu tragen?";
t[6].a = "Es gen&uuml;gt bei &Uuml;bungen das Tragen des Feuerwehrhelmes und des Schutzanzuges.";
t[6].b = "Beim Einsatz ist keine besondere Schutzausr&uuml;stung erforderlich.";
t[6].c = "Bei &Uuml;bungen und im Einsatz ist die pers&ouml;nliche Schutzausr&uuml;stung zu tragen, die vor den vorhandenen und den zu erwartenden Gefahren sch&uuml;tzt. Mindestens: Feuerwehrschutzanzug, Feuerwehrhelm mit Nackenschutz und Feuerwehrschutzhandschuhe, Feuerwehrschutzschuhwerk";
t[7].frage = "Bis zu welcher H&ouml;he d&uuml;rfen nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemalsGUV-V C 53) Selbstrettungs&uuml;bungen unter besonderen Sicherungsma&szlig;nahmen durchgef&uuml;hrt werden?";
t[7].a = "Bis zu einer H&ouml;he von 6 Metern sind Selbstrettungs&uuml;bungen erlaubt.";
t[7].b = "Bis zu einer H&ouml;he von 8 Metern sind Selbstrettungs&uuml;bungen erlaubt.";
t[7].c = "Bis zu einer H&ouml;he von 10 Metern sind Selbstrettungs&uuml;bungen erlaubt.";
t[8].frage = "Worauf bezieht sich der Geltungsbereich der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53)?";
t[8].a = "Der Geltungsbereich bezieht sich auf Feuerwehreinrichtungen und den Feuerwehrdienst.";
t[8].b = "Der Geltungsbereich bezieht sich nur auf Einsatzstellen und &Uuml;bungen.";
t[8].c = "Der Geltungsbereich bezieht sich nur auf Einsatzstellen, insbesondere auf die Rettung von Menschenleben.";
t[9].frage = "Welche Mindestabst&auml;nde sind nach FwDV 10 „Die tragbaren Leitern“ bei Ann&auml;herung an elektrische, unter Spannung stehende Anlagen einzuhalten?";
t[9].a = "bis 1 000 Volt 1 Meter, &uuml;ber 220 000 Volt mindestens 1 Meter";
t[9].b = "bis 1 000 Volt 1 Meter, &uuml;ber 220 000 Volt mindestens 3 Meter";
t[9].c = "bis 1 000 Volt 1 Meter, &uuml;ber 220 000 Volt mindestens 5 Meter";
t[10].frage = "Welcher Sicherheitsabstand ist nach FwDV 10 „Die tragbaren Leitern“ mit Leitern in der N&auml;he von elektrischen Freileitungen mit einer Spannung von 110 000 Volt mindestens einzuhalten?";
t[10].a = "3 Meter";
t[10].b = "4 Meter";
t[10].c = "5 Meter";
t[11].frage = "Wo ist die Art der Durchf&uuml;hrung der regelm&auml;&szlig;igen Pr&uuml;fungen von Ausr&uuml;stungen und Ger&auml;ten nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) festgelegt?";
t[11].a = "in den Pr&uuml;fgrunds&auml;tzen f&uuml;r Ausr&uuml;stung und Ger&auml;te der Feuerwehr";
t[11].b = "in den Feuerwehr-Dienstvorschriften";
t[11].c = "in den Feuerschutzgesetzen der Bundesl&auml;nder";
t[12].frage = "Wie ist ein Schlauch beim Besteigen einer Leiter zu tragen?";
t[12].a = "Das Strahlrohr wird zwischen Feuerwehr-Haltegurt / Feuerwehr-Sicherheitsgurt und K&ouml;rper gesteckt.";
t[12].b = "Der Schlauch wird mit einem Schlauchhalter am K&ouml;rper befestigt.";
t[12].c = "Der Schlauch wird &uuml;ber der Schulter getragen, das Strahlrohr wird nicht zwischen Feuerwehr-Haltegurt/Feuerwehr-Sicherheitsgurt und K&ouml;rper gesteckt.";
t[13].frage = "Von wie vielen Personen muss nach der FwDV 1 „Grundt&auml;tigkeiten“ ein Sprungtuch ohne Unterst&uuml;tzung im Einsatz im Untergriff in Schulterh&ouml;he gehalten werden?";
t[13].a = "von mindestens 10 Personen";
t[13].b = "von mindestens 15 Personen";
t[13].c = "von mindestens 16 Personen";
t[14].frage = "Wie sind nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) Glasd&auml;cher und Faserzementd&auml;cher zu begehen?";
t[14].a = "Solche D&auml;cher sind nur flach kriechend zu begehen.";
t[14].b = "Solche D&auml;cher sind nur truppweise mit Sicherung durch Feuerwehrleinen begehbar.";
t[14].c = "Solche D&auml;cher sind nur mit Hilfsmitteln wie z. B. tragf&auml;higen Bohlen zu begehen; als Behelf sind tragbare Feuerwehrleitern verwendbar.";
t[15].frage = "In welchem Fall d&uuml;rfen schadhafte Leitern nach der BGI 694 „Handlungsanleitung f&uuml;r den Umgang mit Leitern und Tritten“ wieder benutzt werden?";
t[15].a = "Sie d&uuml;rfen nie mehr benutzt werden.";
t[15].b = "Sie d&uuml;rfen wieder benutzt werden, wenn sie geflickt und gestrichen sind.";
t[15].c = "Der Arbeitgeber hat sicherzustellen, dass Leitern und Tritte nach Instandsetzungsarbeiten, welche die Sicherheit dieser Arbeitsmittel beeintr&auml;chtigen k&ouml;nnen, auf ihren sicheren Zustand gepr&uuml;ft werden.";
t[16].frage = "Was ist bei Leitern, die an Verkehrswegen aufgestellt sind, nach der BGI 694 „Handlungsanleitung f&uuml;r den Umgang mit Leitern und Tritten“ zu beachten?";
t[16].a = "Leitern auf Verkehrswegen sind gegen unbeabsichtigtes Umsto&szlig;en zu sichern.";
t[16].b = "Leitern d&uuml;rfen nicht auf Verkehrswegen aufgestellt werden.";
t[16].c = "Leitern d&uuml;rfen nur auf Verkehrswegen aufgestellt werden, wenn diese Wege von der Polizei abgesperrt sind.";
t[17].frage = "Wie sind nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) Strahlrohre, Schl&auml;uche und Verteiler zu benutzen?";
t[17].a = "so, dass Feuerwehrangeh&ouml;rige beim Umgang mit diesen Ger&auml;ten nicht gef&auml;hrdet werden";
t[17].b = "so, dass sie mindestens 35 Jahre eingesetzt werden k&ouml;nnen";
t[17].c = "Eine besondere Art der Benutzung ist nicht vorgeschrieben.";
t[18].frage = "Bis zu welcher H&ouml;he d&uuml;rfen nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) Sprung&uuml;bungen mit dem Sprungtuch durchgef&uuml;hrt werden?";
t[18].a = "bis zu 8 m";
t[18].b = "Sprung&uuml;bungen mit dem Sprungtuch sind laut UVV verboten.";
t[18].c = "bis zu 6 m";
t[19].frage = "Welche der nachfolgend aufgef&uuml;hrten Ausr&uuml;stungsgegenst&auml;nde sind nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) nach jeder Benutzung einer Sichtpr&uuml;fung auf Abnutzung und Fehlerstellen zu unterziehen?";
t[19].a = "Saugschl&auml;uche, Saugkorb und Mehrzweckleinen";
t[19].b = "Leitern, Feuerwehr-Haltegurte/Feuerwehr-Sicherheitsgurte, Feuerwehrleinen und Sprungrettungsger&auml;te";
t[19].c = "Schaumstrahlrohre, Zumischer, Feuerwehr-Haltegurt/Feuerwehr-Sicherheitsgurt und D-Ansaugschl&auml;uche";
t[20].frage = "Was ist im Sinne der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) der Einsatzort?";
t[20].a = "die Stelle, an der die Feuerwehr dienstlich t&auml;tig wird";
t[20].b = "die Versorgungsstelle f&uuml;r die Einsatzkr&auml;fte";
t[20].c = "das Gemeindegebiet";
t[21].frage = "Worauf ist nach der VDE 0132 „Brandbek&auml;mpfung in elektrischen Anlagen“ beim Aufrichten von Leitern in der N&auml;he elektrischer Freileitungen oder sonstiger Strom f&uuml;hrender Teile zu achten?";
t[21].a = "Es ist darauf zu achten, dass die eingesetzten Leitern isoliert sind.";
t[21].b = "Es ist darauf zu achten, dass die eingesetzten Leitern geerdet sind.";
t[21].c = "Es ist darauf zu achten, dass ein entsprechender Sicherheitsabstand eingehalten wird.";
t[22].frage = "In welchem Fall darf von einer tragbaren Leiter Wasser gegeben werden?";
t[22].a = "wenn die Leiter von einem Feuerwehrangeh&ouml;rigen gesichert wird";
t[22].b = "wenn die Leiter am Kopfende befestigt ist und der Strahlrohrf&uuml;hrer gesichert ist";
t[22].c = "in keinem Fall";
t[23].frage = "Welche der folgenden Teile der pers&ouml;nlichen Schutzausr&uuml;stung m&uuml;ssen den Feuerwehrangeh&ouml;rigen nach der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) zur Verf&uuml;gung gestellt werden?";
t[23].a = "Feuerwehrhelm mit Nackenschutz, Sicherheitsschuhwerk, Schutzhandschuhe";
t[23].b = "Feuerwehrhelm mit Nackenschutz, Schutzanzug";
t[23].c = "Feuerwehrhelm mit Nackenschutz, Feuerwehrschutzanzug, Feuerwehrschutzhandschuhe, Feuerwehrschutzschuhwerk ";
t[24].frage = "M&uuml;ssen aktive Feuerwehrangeh&ouml;rige &uuml;ber Unfallgefahren bez&uuml;glich der UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) unterwiesen werden?";
t[24].a = "ja, im Rahmen der Aus- und Fortbildung und mindestens einmal j&auml;hrlich";
t[24].b = "Nein, es sei denn, dass es der Leiter der Feuerwehr f&uuml;r notwendig h&auml;lt.";
t[24].c = "nur in ganz bestimmten F&auml;llen";
t[25].frage = "Welche Feuerwehrangeh&ouml;rigen sind bei der Unfallkasse Hessen gesetzlich versichert?";
t[25].a = "nur die Mitglieder der Einsatzabteilung";
t[25].b = "die Mitglieder der Einsatzabteilung sowie die Angeh&ouml;rigen der Jugendfeuerwehr und Kindergruppe";
t[25].c = "grunds&auml;tzlich alle Mitglieder des Feuerwehrvereines";
t[26].frage = "Sie werden w&auml;hrend der Feuerwehrausbildung leicht verletzt. Auf was sollten Sie den behandelnden Arzt hinweisen?";
t[26].a = "auf den Namen des zust&auml;ndigen Leiters der Feuerwehr";
t[26].b = "auf den Namen des zust&auml;ndigen Ausbilders";
t[26].c = "dass es sich um einen Feuerwehrdienstunfall handelt und dass die Unfallkasse Hessen der Versicherungstr&auml;ger ist";
t[27].frage = "Sie sind aktives Mitglied der Freiwilligen Feuerwehr und werden auf dem Heimweg nach einer Feuerwehr&uuml;bung durch einen Unfall verletzt. Deckt die gesetzliche Unfallversicherung diesen Fall ab?";
t[27].a = "nein, da die &Uuml;bung beendet ist";
t[27].b = "ja, aber nur, wenn Dienstkleidung getragen wurde";
t[27].c = "ja, wenn sich der Unfall auf dem direkten Heimweg ereignete";
t[28].frage = "Wer entrichtet die Beitr&auml;ge zur Finanzierung der gesetzlichen Unfallkassen im Falle der Freiwilligen Feuerwehren?";
t[28].a = "die Gemeinden";
t[28].b = "die Feuerwehrangeh&ouml;rigen";
t[28].c = "die Feuerwehrvereine";
t[29].frage = "Welche Rechtsvorschrift ist gesetzliche Grundlage der Unfallversicherung?";
t[29].a = "das B&uuml;rgerliche Gesetzbuch";
t[29].b = "die UVVen";
t[29].c = "das Sozialgesetzbuch";
t[30].frage = "Wer ist der zust&auml;ndige Unfallversicherungstr&auml;ger der Freiwilligen Feuerwehren in Hessen?";
t[30].a = "Stadt/Gemeinde";
t[30].b = "Unfallkasse Hessen (UKH)";
t[30].c = "eigene Unfallversicherung";
t[31].frage = "Welches Ereignis z&auml;hlt zu einem Feuerwehrdienstunfall?";
t[31].a = "ein Arbeitsunfall und ein Wegeunfall";
t[31].b = "ein Arbeitsunfall und eine Berufskrankheit";
t[31].c = "eine Berufskrankheit und ein Wegeunfall";
t[32].frage = "Ein Feuerwehrangeh&ouml;riger hat sich beim Einsatz eine leichte Schnittverletzung zugezogen, die mit einem Pflasterverband versorgt worden ist. Welche Aussage ist zutreffend?";
t[32].a = "Es ist grunds&auml;tzlich eine Unfallanzeige zu erstellen.";
t[32].b = "Grunds&auml;tzlich sollten auch kleinere Verletzungen in das Verbandbuch eingetragen werden.";
t[32].c = "Es ist eine Unfallanzeige zu erstellen und zus&auml;tzlich der Unfall in dem Verbandbuch zu dokumentieren.";
t[33].frage = "Was ist beim Betrieb von elektrischen Betriebsmitteln zur Vermeidung eines Stromschlags zu beachten?";
t[33].a = "Sie d&uuml;rfen nur mit einem Personenschutzschalter betrieben werden.";
t[33].b = "Sie sollen nur an den Stromerzeugern der Feuerwehr angeschlossen werden.";
t[33].c = "Sie d&uuml;rfen in Ausnahmef&auml;llen an einem anderen Speisepunkt ohne Personenschutzschalter betrieben werden.";
t[34].frage = "Was ist nach UVV-Feuerwehren (DGUV-Vorschrift 49, ehemals GUV-V C 53) nach jeder Benutzung von ortsver&auml;nderlichen elektrischen Betriebsmitteln zu beachten?";
t[34].a = "Es ist eine Sichtpr&uuml;fung durchzuf&uuml;hren.";
t[34].b = "Es ist eine Funktionspr&uuml;fung durchzuf&uuml;hren.";
t[34].c = "Es ist eine Sicht- und Funktionspr&uuml;fung durchzuf&uuml;hren.";
}
