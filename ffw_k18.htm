function FuelleAntwort() {
t[1].frage = "Wie viele Feuerwehrangeh&ouml;rige werden nach der FwDV 1 „Grundt&auml;tigkeiten“ zum Transport einer verletzten Person in einem Rettungstuch ben&ouml;tigt?";
t[1].a = "mindestens zwei Feuerwehrangeh&ouml;rige";
t[1].b = "mindestens drei Feuerwehrangeh&ouml;rige";
t[1].c = "mindestens vier Feuerwehrangeh&ouml;rige";
t[2].frage = "Welche Seile bzw. Leinen d&uuml;rfen nach der FwDV 1 „Grundt&auml;tigkeiten“ verwendet werden, um einen Absturz (Halten) auszuschlie&szlig;en?";
t[2].a = "die Mehrzweckleine";
t[2].b = "die Feuerwehrleine bzw. das Kernmantel-Dynamikseil";
t[2].c = "nur das Kernmantel-Dynamikseil";
t[3].frage = "Wozu ist die Schaufeltrage besonders geeignet?";
t[3].a = "zum Aufheben einer Person mit einer Fraktur eines Fingers";
t[3].b = "zum Aufheben einer Person mit Verdacht auf eine Wirbels&auml;ulenverletzung";
t[3].c = "zum Aufheben einer Person mit Schnittverletzungen";
t[4].frage = "Wie viele Personen d&uuml;rfen eine aufgerichtete Schiebleiter gleichzeitig besteigen?";
t[4].a = "Nach der FwDV 10 „Die tragbaren Leitern“ darf die Schiebleiter nur mit zwei Personen gleichzeitig bestiegen werden.";
t[4].b = "pro Leiterteil immer nur eine Person";
t[4].c = "Sie kann gleichzeitig mit zwei Trupps bestiegen werden.";
t[5].frage = "Wie wird eine Steckleiter auf engem Raum in Stellung gebracht?";
t[5].a = "Auf engem Raum kann eine Steckleiter nicht vorgenommen werden.";
t[5].b = "Die Leiterpaare werden auseinander genommen und durch Untersetzen verl&auml;ngert.";
t[5].c = "Die Leiterteile werden paarweise senkrecht durch Untersetzen verl&auml;ngert.";
t[6].frage = "Wie viele Personen d&uuml;rfen eine aufgerichtete Steckleiter gleichzeitig besteigen?";
t[6].a = "eine Person";
t[6].b = "zwei Personen";
t[6].c = "drei Personen";
t[7].frage = "Wie viele Feuerwehrangeh&ouml;rige sind nach der FwDV 10 „Die Tragbaren Leitern“ zur Aufstellung einer vierteiligen Steckleiter mindestens einzusetzen?";
t[7].a = "zwei Feuerwehrangeh&ouml;rige";
t[7].b = "drei Feuerwehrangeh&ouml;rige";
t[7].c = "vier Feuerwehrangeh&ouml;rige";
t[8].frage = "Darf der vorgehende Trupp die Steckleiter selbst sichern?";
t[8].a = "Ja, der Truppmann sichert und der Truppf&uuml;hrer steigt auf. Danach sichert der Truppf&uuml;hrer von oben und der Truppmann steigt auf.";
t[8].b = "nein, grunds&auml;tzlich nicht";
t[8].c = "Nein, der Trupp wartet, bis der Melder oder ein Sicherungstrupp kommt.";
t[9].frage = "Darf eine Steckleiter als Hilfsger&auml;t (z. B. als Bockleiter) benutzt werden?";
t[9].a = "nein, auf keinen Fall";
t[9].b = "ja";
t[9].c = "nur bei besonders schwierigen F&auml;llen";
t[10].frage = "Wie wird nach der FwDV 10 „Die Tragbaren Leitern“ die dreiteilige Schiebleiter von den Trupps zur Einsatzstelle getragen?";
t[10].a = "am langen Arm";
t[10].b = "auf den Schultern";
t[10].c = "im Unterarm";
t[11].frage = "Wie gro&szlig; muss der Sicherheitsabstand beim Aufrichten einer Leiter in der N&auml;he einer elektrischen Freileitung mit mehr als 220.000 Volt Spannung mindestens sein?";
t[11].a = "mindestens 3 m";
t[11].b = "mindestens 4 m";
t[11].c = "mindestens 5 m";
t[12].frage = "Mit welchen Gangarten k&ouml;nnen Leitern nach der FwDV 10 „Die tragbaren Leitern“ bestiegen werden?";
t[12].a = "im Passgang oder im Kreuzgang";
t[12].b = "im Passgang oder im Wechselgang";
t[12].c = "im Kreuzgang oder im Wechselgang";
t[13].frage = "Wie gro&szlig; muss der notwendige Sicherheitsabstand beim Aufrichten einer Leiter in der N&auml;he einer elektrischen Freileitung mit 30 000 Volt Spannung mindestens sein?";
t[13].a = "mindestens 3 m";
t[13].b = "mindestens 1 m";
t[13].c = "mindestens 2 m";
t[14].frage = "Wie werden tragbare Leitern zur Einsatzstelle getragen?";
t[14].a = "hochkant von zwei Feuerwehrangeh&ouml;rigen";
t[14].b = "mit dem Leiterfu&szlig; voraus";
t[14].c = "mit dem Leiterkopf voraus";
t[15].frage = "Welches Obergeschoss kann in der Regel mit der 4-teiligen Steckleiter erreicht werden?";
t[15].a = "das erste Obergeschoss";
t[15].b = "das zweite Obergeschoss";
t[15].c = "das dritte Obergeschoss";
t[16].frage = "Bei welcher nachfolgenden tragbaren Leiter ist die Transportl&auml;nge gr&ouml;&szlig;er als die Einsatzl&auml;nge?";
t[16].a = "bei der Klappleiter";
t[16].b = "bei der Steckleiter";
t[16].c = "bei der Schiebleiter";
t[17].frage = "Mit welchem Knoten wird nach der FwDV 10 „Die tragbaren Leitern“ das Zugseil der ausgezogenen dreiteiligen Schiebleiter befestigt?";
t[17].a = "mit einem Mastwurf";
t[17].b = "mit einem doppelten Mastwurf";
t[17].c = "mit einem doppelten Ankerstich";
t[18].frage = "Wie viele Feuerwehrangeh&ouml;rige sind bei der Vornahme einer 4-teiligen Steckleiter nach der FwDV 10 „Die tragbaren Leitern“ erforderlich?";
t[18].a = "f&uuml;nf Feuerwehrangeh&ouml;rige";
t[18].b = "drei oder vier Feuerwehrangeh&ouml;rige";
t[18].c = "zwei Feuerwehrangeh&ouml;rige";
t[19].frage = "Wer unterst&uuml;tzt nach der FwDV 10 „Die tragbaren Leitern“ die Trupps bei der Entnahme tragbarer Leitern vom Fahrzeug?";
t[19].a = "der Gruppenf&uuml;hrer";
t[19].b = "der Melder";
t[19].c = "der Maschinist";
t[20].frage = "Wo wird eine vierteilige Steckleiter beim Aufrichten vom Trupp angefasst?";
t[20].a = "an den Sprossen";
t[20].b = "an den Holmen";
t[20].c = "bei vier Leiterteilen grunds&auml;tzlich an den Sprossen";
t[21].frage = "Welchen Anstellwinkel muss eine angestellte tragbare Leiter haben?";
t[21].a = "Der Anstellwinkel der Leiter muss 48° bis 52° betragen.";
t[21].b = "Der Anstellwinkel der Leiter muss 65° bis 75° betragen.";
t[21].c = "Der Anstellwinkel der Leiter muss 78° bis 85° betragen.";
t[22].frage = "Wo ist nach der FwDV 10 „Die tragbaren Leitern“ eine Steckleiter vor dem Aufrichten abzulegen?";
t[22].a = "etwa drei Schritte vor dem Objekt";
t[22].b = "etwa einen Schritt vor dem Objekt";
t[22].c = "direkt am Objekt";
t[23].frage = "Was sind nach der FwDV 10 „Die tragbaren Leitern“ tragbare Leitern?";
t[23].a = "Tragbare Leitern sind Leitern und Leiterteile, die ein H&ouml;chstgewicht von 100 kg haben d&uuml;rfen.";
t[23].b = "Tragbare Leitern sind die Leitern, die auf Fahrzeugen mitgef&uuml;hrt und von der Mannschaft zum Einsatz getragen werden.";
t[23].c = "Tragbare Leitern sind genormte Leitern und Leiterteile.";
t[24].frage = "Wof&uuml;r k&ouml;nnen nach der FwDV 10 „Die tragbaren Leitern“ tragbare Leitern eingesetzt werden?";
t[24].a = "nur als Rammbock zum Aufbrechen verschlossener T&uuml;ren";
t[24].b = "nur zum Erreichen von Zielen oberhalb der Standebene";
t[24].c = "als Rettungsweg, Angriffsweg und als Hilfsger&auml;t";
t[25].frage = "Wie viele Steckleiterteile werden maximal ben&ouml;tigt, um das erste Obergeschoss (Oberkante Br&uuml;stung ca. 5 m) sicher zu erreichen?";
t[25].a = "zwei Steckleiterteile";
t[25].b = "drei Steckleiterteile";
t[25].c = "vier Steckleiterteile";
t[26].frage = "Bis zu welcher H&ouml;he darf die Hakenleiter eingesetzt werden?";
t[26].a = "bis zu einer H&ouml;he von 20 Meter";
t[26].b = "Die Einsatzh&ouml;he der Hakenleiter ist durch die Geb&auml;udeh&ouml;he begrenzt.";
t[26].c = "nur bis zum achten Obergeschoss";
t[27].frage = "D&uuml;rfen Holz- und Leichtmetall-Leiterteile von Steckleitern zusammen verwendet werden?";
t[27].a = "nein, weil sie nicht zusammenpassen";
t[27].b = "ja, aber nur als Bockleiter";
t[27].c = "Ja, sie k&ouml;nnen zusammengesteckt werden.";
t[28].frage = "Wie viele Steckleiterteile d&uuml;rfen h&ouml;chstens zusammengesteckt werden, damit die Leiter noch bestiegen werden darf?";
t[28].a = "vier Steckleiterteile";
t[28].b = "f&uuml;nf Steckleiterteile";
t[28].c = "sechs Steckleiterteile";
t[29].frage = "Aus welchem Material k&ouml;nnen Steckleitern hergestellt werden?";
t[29].a = "nur aus Holz";
t[29].b = "aus Holz und aus Stahl";
t[29].c = "aus Holz und aus Leichtmetall";
t[30].frage = "Darf eine Steckleiter als Hilfsger&auml;t benutzt werden?";
t[30].a = "ja, aber nur zur Menschenrettung";
t[30].b = "nein, auf keinen Fall";
t[30].c = "ja";
t[31].frage = "Wie sind tragbare Leitern aufzustellen?";
t[31].a = "Sie sind standsicher aufzustellen und beim &Uuml;bersteigen der Leiter m&uuml;ssen diese mindestens 1 m &uuml;ber die &Uuml;bersteigstelle hinausragen, wenn nicht andere gleichwertige M&ouml;glichkeiten zum Festhalten vorhanden sind.";
t[31].b = "Der &Uuml;berstand muss 0,5 Meter betragen.";
t[31].c = "Der Anstellwinkel muss 60° - 68° betragen und der &Uuml;berstand muss eine Sprosse sein.";
t[32].frage = "Wodurch sind Steckleiterteile nach dem Einstecken gesichert?";
t[32].a = "durch Beschl&auml;ge";
t[32].b = "durch Fallhaken";
t[32].c = "durch Federsperrbolzen";
t[33].frage = "Wie sollen Leitern bestiegen werden?";
t[33].a = "im Pass- oder Kreuzgang, wobei die Sprossen im Klammergriff zu umfassen sind";
t[33].b = "Erlaubt ist nur der Kreuzgang, wobei die Sprossen im Klammergriff zu umfassen sind.";
t[33].c = "im Pass- oder Kreuzgang, wobei die Holme im Klammergriff zu umfassen sind";
t[34].frage = "Welche nachfolgende Leiter ist nicht genormt?";
t[34].a = "die dreiteilige Schiebleiter";
t[34].b = "die zweiteilige Schiebleiter";
t[34].c = "die Hakenleiter";
t[35].frage = "Welches Obergeschoss kann mit der 4-teiligen Steckleiter maximal erreicht werden?";
t[35].a = "das zweite Obergeschoss (Oberkante Br&uuml;stung = 7,5 m &uuml;ber Erdboden)";
t[35].b = "das dritte Obergeschoss (Oberkante Br&uuml;stung = 10,5 m &uuml;ber Erdboden)";
t[35].c = "das erste Obergeschoss";
t[36].frage = "Wie viele Trupps werden zum In-Stellung-Bringen der dreiteiligen Schiebleiter ben&ouml;tigt?";
t[36].a = "ein Trupp";
t[36].b = "ein Trupp und der Melder";
t[36].c = "zwei Trupps";
t[37].frage = "Mit wie vielen Feuerwehrangeh&ouml;rigen wird nach der FwDV 10 „Die tragbaren Leitern“ die Steckleiter vorgenommen?";
t[37].a = "mit zwei oder drei Feuerwehrangeh&ouml;rigen";
t[37].b = "mit mindestens vier Feuerwehrangeh&ouml;rigen";
t[37].c = "mit drei oder vier Feuerwehrangeh&ouml;rigen";
t[38].frage = "Welche der nachfolgend aufgef&uuml;hrten tragbaren Leitern sind nicht genormt?";
t[38].a = "die dreiteilige Schiebleiter und die Steckleiter";
t[38].b = "die Hakenleiter und die Klappleiter";
t[38].c = "die zweiteilige Schiebleiter und die Strickleiter";
t[39].frage = "Mit welcher tragbaren Leiter kann nach der FwDV 10 „Die tragbaren Leitern“ eine Bockleiter errichtet werden?";
t[39].a = "mit der Steckleiter";
t[39].b = "mit der Klappleiter";
t[39].c = "mit der dreiteiligen Schiebleiter";
t[40].frage = "Wie viele Feuerwehrangeh&ouml;rige sichern eine Steckleiter, die nur bis zum ersten Obergeschoss eingesetzt wird?";
t[40].a = "Hier braucht man keine Sicherung.";
t[40].b = "Ein Feuerwehrangeh&ouml;riger ist hier ausreichend.";
t[40].c = "Zwei Feuerwehrangeh&ouml;rige werden ben&ouml;tigt.";
t[41].frage = "Muss eine tragbare Leiter bei einer Menschenrettung &uuml;ber die &Uuml;bersteigebene hinausragen?";
t[41].a = "Ja, mindestens 1 m, das entspricht ungef&auml;hr drei Sprossen.";
t[41].b = "Nein, bei der Menschenrettung kann davon abgesehen werden.";
t[41].c = "ja, mindestens zwei Sprossen";
t[42].frage = "Darf beim Besteigen einer 4-teiligen Steckleiter der vorgehende Trupp sich selbst sichern?";
t[42].a = "Ja, ein Feuerwehrangeh&ouml;riger sichert, der andere Feuerwehrangeh&ouml;rige steigt.";
t[42].b = "grunds&auml;tzlich nein";
t[42].c = "ja, aber nur dann, wenn der Melder nicht da ist.";
t[43].frage = "Wodurch wird die Standsicherheit von tragbaren Leitern beeintr&auml;chtigt?";
t[43].a = "wenn eine Schlauchleitung frei von der Leiter herunterh&auml;ngt und die Leiter am Kopfende gesichert ist";
t[43].b = "wenn die Leiter mit St&uuml;tzstangen gesichert ist";
t[43].c = "wenn beim Wassergeben von der Leiter die Leiter am Kopfende nicht befestigt ist";
t[44].frage = "Eine Steckleiter wird vom Angriffstrupp und dem Melder in Stellung gebracht. An welcher Stelle tr&auml;gt der Melder nach der FwDV 10 „die tragbaren Leitern“ die Leiter?";
t[44].a = "am Kopfende";
t[44].b = "am Fu&szlig;ende";
t[44].c = "Die Trageweise ist beliebig.";
t[45].frage = "Bis in welche H&ouml;he darf eine Schlauchleitung &uuml;ber eine tragbare Leiter von einem Feuerwehrangeh&ouml;rigen mitgef&uuml;hrt werden?";
t[45].a = "das ist generell verboten";
t[45].b = "bis zum ersten Obergeschoss";
t[45].c = "bis zum zweiten Obergeschoss";
t[46].frage = "Bis zu welchem seitlichen Winkel darf ein Strahlrohr von einer Leiter eingesetzt werden?";
t[46].a = "10° zu beiden Seiten";
t[46].b = "15° zu beiden Seiten";
t[46].c = "20° zu beiden Seiten";
t[47].frage = "Darf von einer tragbaren Leiter Wasser gegeben werden?";
t[47].a = "nein";
t[47].b = "ja, aber bis zur H&ouml;he eines Steckleiterteils";
t[47].c = "ja, wenn die Leiter am Leiterkopf befestigt und der Strahlrohrf&uuml;hrer mit einem Sicherheits- oder Haltegurt gesichert ist";
