function FuelleAntwort() {

t[13].c = "Zwischen Zumischer und Schaumstrahlrohr darf max. ein B-Schlauch gekuppelt werden.";
t[14].frage = "Welche Aussage &uuml;ber die Benutzung von Feuerl&ouml;schern ist richtig?";

t[41].c = "ein fl&uuml;ssiges L&ouml;schmittel, das netzf&ouml;rmig auf den brennenden Stoff aufgetragen wird und damit fl&auml;chendeckend eine erstickende Wirkung erzielt";

t[57].c = "angefeuchtete S&auml;gesp&auml;ne";
t[58].frage = "Wof&uuml;r verwendet man Mehrbereichsschaummittel?";
t[58].a = "zur Bek&auml;mpfung von Feststoff-, Fl&uuml;ssigkeits- und Gasbr&auml;nden";
t[58].b = "nur zur Bek&auml;mpfung von Br&auml;nden in verschiedenen Industriebereichen";
t[58].c = "zum Erzeugen von Schwer-, Mittel- und Leichtschaum";
t[59].frage = "Nach welcher Zeit sind beim Schaumrohreinsatz 20 l Schaummittel zugemischt, wenn ein Zumischer Z 4 R mit einer Zumischrate von Z R = 3 % eingesetzt wird?";
t[59].a = "nach ca. 1 Minute 40 Sekunden";
t[59].b = "nach ca. 3 Minuten  10 Sekunden";
t[59].c = "nach ca. 5 Minuten  20 Sekunden";
t[60].frage = "Welchen Vorteil hat der Spr&uuml;hstrahl bei der Brandbek&auml;mpfung?";
t[60].a = "gro&szlig;e Auftreffwucht";
t[60].b = "gro&szlig;e Wurfweite";
t[60].c = "gro&szlig;e W&auml;rmebindung";
t[61].frage = "F&uuml;r welche Br&auml;nde ist ein Wasserl&ouml;scher geeignet?";
t[61].a = "Wasserl&ouml;scher sind nicht zugelassen.";
t[61].b = "f&uuml;r die Br&auml;nde der Brandklassen B und C";
t[61].c = "f&uuml;r die Br&auml;nde der Brandklasse A";
t[62].frage = "Durch welches L&ouml;schverfahren wird W&auml;rme aus der Reaktionszone entzogen?";
t[62].a = "durch das L&ouml;schverfahren Ersticken";
t[62].b = "durch das L&ouml;schverfahren Abk&uuml;hlen";
t[62].c = "durch das L&ouml;schverfahren Trennen";
t[63].frage = "F&uuml;r welche Br&auml;nde ist Metallbrandpulver geeignet?";
t[63].a = "f&uuml;r Br&auml;nde der Brandklasse A";
t[63].b = "f&uuml;r Br&auml;nde der Brandklasse B";
t[63].c = "f&uuml;r Br&auml;nde der Brandklasse D";
t[64].frage = "Welches L&ouml;schmittel ist bei Br&auml;nden, die der Brandklasse B zugeordnet sind, geeignet?";
t[64].a = "Mittelschaum";
t[64].b = "Bio-L&ouml;schpulver";
t[64].c = "Metallbrandpulver";
t[65].frage = "Welche der folgenden L&ouml;schregeln trifft zu?";
t[65].a = "Gasbr&auml;nde werden gek&uuml;hlt.";
t[65].b = "Flammenbr&auml;nde werden erstickt.";
t[65].c = "Glutbr&auml;nde werden abgemagert.";
t[66].frage = "Welches L&ouml;schverfahren l&ouml;scht durch Entziehen des brennbaren Stoffes?";
t[66].a = "Abmagern";
t[66].b = "Verd&uuml;nnen";
t[66].c = "Hemmen der Reaktion";
t[67].frage = "Welche Aussage &uuml;ber das L&ouml;schmittel Wasser ist richtig?";
t[67].a = "Wasser hat seine gr&ouml;&szlig;te Dichte bei 100°C.";
t[67].b = "Gefrierendes Wasser dehnt sich aus.";
t[67].c = "Fl&uuml;ssiges Wasser hat bei jeder Temperatur die selbe Dichte.";
}
