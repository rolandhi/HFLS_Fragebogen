function FuelleAntwort() {
t[1].frage = "Wann spricht die akustische Warneinrichtung eines Beh&auml;lterger&auml;tes mit Druckluft an?";
t[1].a = "zwischen 55 und 65 bar";
t[1].b = "zwischen 50 und 60 bar";
t[1].c = "zwischen 45 und 55 bar";
t[2].frage = "Welche der nachgenannten Atemschutzger&auml;te arbeiten umluftunabh&auml;ngig?";
t[2].a = "die Beh&auml;lterger&auml;te";
t[2].b = "die Brandfluchthauben";
t[2].c = "die Filterger&auml;te";
t[3].frage = "Wie wirken Atemgifte mit erstickender Wirkung auf den K&ouml;rper des Menschen?";
t[3].a = "Sie haben eine sch&auml;digende Wirkung auf Blut, Nerven oder Zellen.";
t[3].b = "Sie zerst&ouml;ren durch ihre Reizwirkung die Lungenbl&auml;schen.";
t[3].c = "Sie verdr&auml;ngen den Sauerstoff der Umluft und f&uuml;hren dadurch zur Sauerstoffminderversorgung der Zellen.";
t[4].frage = "In welche Atemgiftgruppe geh&ouml;rt Blaus&auml;ure (HCN)?";
t[4].a = "zu den Atemgiften mit erstickender Wirkung";
t[4].b = "zu den Atemgiften mit Reiz- und &Auml;tzwirkung";
t[4].c = "zu den Atemgiften mit Wirkung auf Blut, Nerven und Zellen";
t[5].frage = "Welche Einsatzsituationen nach der FwDV 7 „Atemschutz“ erfordern das Tragen eines Chemikalienschutzanzuges (CSA)?";
t[5].a = "jeder Feuerwehreinsatz";
t[5].b = "immer dann, wenn Atemgifte oder Sauerstoffmangel zu erwarten sind";
t[5].c = "insbesondere bei der Gefahr einer Hautsch&auml;digung durch Gase und D&auml;mpfe oder deren Aufnahme &uuml;ber die Haut";
t[6].frage = "Durch welche Ma&szlig;nahme kann der Fl&uuml;ssigkeitsverlust des Feuerwehrangeh&ouml;rigen, der beim Tragen eines Atemschutzger&auml;tes auftritt, ausgeglichen werden?";
t[6].a = "durch eine Getr&auml;nkeaufnahme nach dem Einsatz";
t[6].b = "durch eine Ruhepause nach dem Einsatz";
t[6].c = "durch regelm&auml;&szlig;ige Mahlzeiten";
t[7].frage = "Welche Faktoren bestimmen unter anderem den Sauerstoffbedarf des Menschen ma&szlig;geblich?";
t[7].a = "Der Sauerstoffbedarf ist immer gleich.";
t[7].b = "die k&ouml;rperliche Fitness und der Ausbildungsstand";
t[7].c = "die Tageszeit";
t[8].frage = "Warum ist es wichtig, dass der vorgehende Atemschutztrupp regelm&auml;&szlig;ige R&uuml;ckmeldungen mittels Sprechfunk an den Einheitsf&uuml;hrer gibt?";
t[8].a = "F&uuml;r den Einheitsf&uuml;hrer sind die Informationen aus dem Inneren eines Geb&auml;udes zur Beurteilung der Lage wichtig.";
t[8].b = "um einer elektrostatischen Aufladung des Sprechfunkger&auml;tes entgegenzuwirken";
t[8].c = "Durch diese Ma&szlig;nahme kann der R&uuml;ckweg des vorgehenden Trupps gesichert werden.";
t[9].frage = "Welche Voraussetzungen muss ein Feuerwehrangeh&ouml;riger bei einer T&auml;tigkeit unter Chemikalienschutzanzug (CSA) erf&uuml;llen?";
t[9].a = "Er muss an einer anerkannten Ausbildungsst&auml;tte als Atemschutzger&auml;tetr&auml;ger und zus&auml;tzlich als CSA-Tr&auml;ger erfolgreich ausgebildet worden sein.";
t[9].b = "Er muss lediglich eine Unterweisung am CSA nachweisen k&ouml;nnen.";
t[9].c = "Keine, er darf aber kein Vollbarttr&auml;ger sein.";
t[10].frage = "Warum ist Kohlenstoffmonoxid (CO) ein gef&auml;hrliches Atemgift?";
t[10].a = "weil es sich leicht mit den wei&szlig;en Blutk&ouml;rperchen verbindet";
t[10].b = "weil es ab 8 Vol.-% im Blut eine l&auml;hmende Wirkung des Atemzentrums hervorruft";
t[10].c = "weil es mit dem H&auml;moglobin (Farbstoff der roten Blutk&ouml;rperchen) eine feste Verbindung eingeht und somit die Sauerstoffaufnahme verhindert";
t[11].frage = "Was machen Sie nach einem Einsatz mit Ihrem Atemschutzger&auml;t?";
t[11].a = "Sie wechseln die Atemluftflasche, f&uuml;hren eine Einsatzkurzpr&uuml;fung durch und Verlasten das Atemschutzger&auml;t auf das L&ouml;schfahrzeug.";
t[11].b = "Sie veranlassen die Wartung des Atemschutzger&auml;tes (einschlie&szlig;lich des Atemanschlusses) in Abstimmung mit dem Fahrzeugf&uuml;hrer.";
t[11].c = "Sie waschen die Vollmaske mit Seife kurz aus, wischen sie mit einem Papiertuch trocken und legen sie wieder ins L&ouml;schfahrzeug.";
t[12].frage = "Wodurch kann eine Atemkrise entstehen?";
t[12].a = "durch tiefes und langsames Ein- und Ausatmen";
t[12].b = "durch zu flaches und hastiges Ein- und Ausatmen";
t[12].c = "durch die Zwerchfell- bzw. Bauchatmung";
t[13].frage = "Darf der im Feuerwehrdienst gebr&auml;uchliche Atemfilter (ABEK2-P3) eingesetzt werden, wenn der CO-Gehalt der Umluft mehr als 0,5 Vol.-% betr&auml;gt?";
t[13].a = "Ja, wenn sonst keine Giftstoffe in der Umluft vorhanden sind.";
t[13].b = "nein";
t[13].c = "Ja, da die CO-Konzentration bis zu 2 Vol.-% keine Sch&auml;digung hervorruft.";
t[14].frage = "Welche Voraussetzung muss ein Feuerwehrangeh&ouml;riger bei T&auml;tigkeiten unter Atemschutz erf&uuml;llen?";
t[14].a = "Er muss lediglich eine Unterweisung am Beh&auml;lterger&auml;t nachweisen k&ouml;nnen.";
t[14].b = "Keine, er darf aber kein Vollbarttr&auml;ger sein.";
t[14].c = "Er muss zum Zeitpunkt des Einsatzes gesund sein.";
t[15].frage = "In welcher Feuerwehrdienstvorschrift ist die Aus- und Fortbildung f&uuml;r Tr&auml;ger von Chemikalienschutzanz&uuml;gen (CSA) geregelt?";
t[15].a = "in der FwDV 7 „Atemschutz“";
t[15].b = "in der FwDV 2 „Ausbildung der Freiwilligen Feuerwehr“";
t[15].c = "in der FwDV 3 „Einheiten im L&ouml;sch- und Hilfeleistungseinsatz“";
t[16].frage = "Was ist nach dem Verlassen des Gefahrenbereiches durch den Atemschutztrupp einzuleiten?";
t[16].a = "Eine Kurzpr&uuml;fung der verwendeten Atemschutzger&auml;te ist durchzuf&uuml;hren.";
t[16].b = "Eine R&uuml;ckmeldung an den Einheitsf&uuml;hrer ist abzugeben.";
t[16].c = "Eine Maskendichtprobe ist durchzuf&uuml;hren.";
t[17].frage = "Welchen Beh&auml;lterdruck muss ein einsatzbereiter Pressluftatmer aufweisen?";
t[17].a = "Ein 300 bar-Ger&auml;t muss einen Beh&auml;lterdruck von 270 bar aufweisen.";
t[17].b = "Ein 300 bar-Ger&auml;t muss einen Beh&auml;lterdruck von 250 bar aufweisen.";
t[17].c = "Ein 200 bar-Ger&auml;t muss einen Beh&auml;lterdruck von 170 bar aufweisen.";
t[18].frage = "Wie sind ausgebildete Atemschutzger&auml;tetr&auml;ger nach der FwDV 7 „Atemschutz“ unter anderem fortzubilden?";
t[18].a = "Es ist monatlich eine Einsatz&uuml;bung durchzuf&uuml;hren.";
t[18].b = "Wiederholungs&uuml;bungen sind nicht erforderlich.";
t[18].c = "Es muss vor Ablauf von 12 Monaten mindestens eine Wiederholungs&uuml;bung in einer Atemschutz&uuml;bungsanlage durchgef&uuml;hrt werden.";
t[19].frage = "Wie lange reicht der Atemluftvorrat eines Pressluftatmers bei mittlerer Belastung des Atemschutzger&auml;tetr&auml;gers aus?";
t[19].a = "h&ouml;chstens 10 Minuten";
t[19].b = "ca. 30 bis 40 Minuten";
t[19].c = "ca. 60 bis 70 Minuten";
t[20].frage = "Welche Pr&uuml;fung muss der Atemschutzger&auml;tetr&auml;ger vor dem Einsatz am Pressluftatmer vornehmen?";
t[20].a = "die 6-Jahres-Pr&uuml;fung";
t[20].b = "die &Uuml;berpr&uuml;fung des Druckminderers";
t[20].c = "die &Uuml;berpr&uuml;fung der Einsatzbereitschaft vor dem Einsatz (Kurz- und Funktionspr&uuml;fung)";
t[21].frage = "Wie kann der Tr&auml;ger eines Atemschutzger&auml;tes eine Atemkrise vermeiden?";
t[21].a = "indem er die Atemschutzmaske vom Gesicht rei&szlig;t";
t[21].b = "durch m&ouml;glichst schnelles Atmen mit h&auml;ufigen kurzen Pausen";
t[21].c = "durch ruhiges und tiefes Durchatmen";
t[22].frage = "Sie wollen mit der Luft Ihres Pressluftatmers sparsam umgehen. Wie k&ouml;nnen Sie das erreichen?";
t[22].a = "den Lungenautomat bei l&auml;ngerem Anmarschweg erst vor dem Gefahrenbereich anschrauben lassen";
t[22].b = "das Atemschutzger&auml;t erst beim Erkennen der Atemgifte anlegen";
t[22].c = "die Ventile der Atemluftflaschen erst im Gefahrenbereich &ouml;ffnen";
t[23].frage = "Welchen Zweck erf&uuml;llt der Lungenautomat an einem Beh&auml;lterger&auml;t?";
t[23].a = "Er steuert die Funktion der Lunge des Ger&auml;tetr&auml;gers.";
t[23].b = "Er steuert die Abgabe der Atemluftmenge an den Ger&auml;tetr&auml;ger.";
t[23].c = "Er reduziert den Flaschendruck auf Mitteldruck.";
t[24].frage = "Welches Atemgift entsteht haupts&auml;chlich beim Verbrennen von Polyvinylchlorid (PVC)?";
t[24].a = "Blaus&auml;ured&auml;mpfe";
t[24].b = "Salzs&auml;ured&auml;mpfe";
t[24].c = "Fluorwasserstoff";
t[25].frage = "Welche Hilfsmittel k&ouml;nnen im Innenangriff zum &Ouml;ffnen einer T&uuml;r „in Angriffsrichtung“ vom Truppf&uuml;hrer verwendet werden?";
t[25].a = "Hohlstrahlrohr";
t[25].b = "Feuerwehraxt, Seilschlauchhalter";
t[25].c = "T&uuml;ren werden grunds&auml;tzlich ohne Hilfsmittel ge&ouml;ffnet, um ein schnelleres Vorgehen zu erm&ouml;glichen.";
t[26].frage = "Welche Aussage &uuml;ber die Brandfluchthaube ist richtig?";
t[26].a = "Die Brandfluchthaube sch&uuml;tzt eine Person vor allen Atemgiften.";
t[26].b = "Die Brandfluchthaube sch&uuml;tzt eine zu rettende Person vor Sauerstoffmangel.";
t[26].c = "Die Rettung &uuml;ber tragbare Leitern ist im Regelfall einer Rettung durch verrauchte Bereiche mittels Brandfluchthaube vorzuziehen.";
t[27].frage = "In welche Gruppe der Atemgifte ist Kohlenstoffdioxid einzuordnen?";
t[27].a = "Atemgifte mit erstickender Wirkung";
t[27].b = "Atemgifte mit Reiz- und &Auml;tzwirkung";
t[27].c = "Atemgifte mit Wirkung auf Blut, Nerven und Zellen";
t[28].frage = "Welche Aufgaben hat der Sicherheitstrupp beim Einsatz von Atemschutzger&auml;ten?";
t[28].a = "bei Notf&auml;llen dem eingesetzten Trupp zu Hilfe zu kommen";
t[28].b = "die Brandbek&auml;mpfung durchzuf&uuml;hren";
t[28].c = "Geb&auml;ude nach vermissten Personen abzusuchen";
t[29].frage = "In welchem Aggregatzustand k&ouml;nnen Atemgifte vorkommen?";
t[29].a = "fest, fl&uuml;ssig und/oder gasf&ouml;rmig";
t[29].b = "nur fl&uuml;ssig";
t[29].c = "nur gasf&ouml;rmig";
t[30].frage = "Warum sind Atemschutzmasken mit einer Innenmaske ausgestattet?";
t[30].a = "zum besseren Schutz der Nase";
t[30].b = "zur Verkleinerung des Totraumes";
t[30].c = "zur Verbesserung der Verst&auml;ndigung";
t[31].frage = "Durch welche Ma&szlig;nahmen kann die von der UVV Feuerwehren geforderte st&auml;ndige Verbindung zwischen Atemschutzger&auml;tetr&auml;ger und Feuerwehrangeh&ouml;rigen, die sich im ungef&auml;hrdeten Bereich aufhalten, sichergestellt werden?";
t[31].a = "durch Kontakt mittels Feuerwehrleine";
t[31].b = "Es ist keine Verbindung erforderlich.";
t[31].c = "durch Kontakt &uuml;ber eine Sprechfunkverbindung";
t[32].frage = "Unter welchen Voraussetzungen darf ein ausgebildeter Atemschutzger&auml;tetr&auml;ger unter einem Chemikalienschutzanzug (CSA) eingesetzt werden?";
t[32].a = "bereits nach erfolgreichem Abschluss des Atemschutzger&auml;tetr&auml;gerlehrgangs";
t[32].b = "wenn er nach der arbeitsmedizinischen Vorsorgeuntersuchung G 26.3 tauglich ist und eine Zusatzausbildung f&uuml;r CSA-Tr&auml;ger entsprechend FwDV 7 „Atemschutz“ absolviert hat";
t[32].c = "nach Anweisung durch den Einsatzleiter";
t[33].frage = "Wie wirkt Chlor als Atemgift auf den menschlichen K&ouml;rper?";
t[33].a = "Es wirkt direkt sch&auml;digend auf das zentrale Nervensystem.";
t[33].b = "Es wirkt sch&auml;digend auf das Blut.";
t[33].c = "Es wirkt sch&auml;digend auf die Atemorgane und zerst&ouml;rt die Lungenbl&auml;schen.";
t[34].frage = "Der Atemschutztrupp (zwei Feuerwehrangeh&ouml;rige) geht zu einem Brandeinsatz vor. Beim Vorgehen im verrauchten Bereich h&auml;ngt die mitgef&uuml;hrte Schlauchleitung fest. Wie ist die richtige Vorgehensweise?";
t[34].a = "Der Truppmann geht zur&uuml;ck und f&uuml;hrt die Schlauchleitung nach.";
t[34].b = "Der Truppf&uuml;hrer geht zur&uuml;ck und f&uuml;hrt die Schlauchleitung nach.";
t[34].c = "Der Trupp geht zur&uuml;ck und f&uuml;hrt die Schlauchleitung nach.";
t[35].frage = "Warum ist es wichtig, nach R&uuml;cksprache mit dem Einheitsf&uuml;hrer, L&uuml;ftungsma&szlig;nahmen in verrauchten Bereichen durchzuf&uuml;hren?";
t[35].a = "Um dem Melder das Betreten der R&auml;ume zu erm&ouml;glichen.";
t[35].b = "Um die Sichtverh&auml;ltnisse zu verbessern und somit ein schnelleres Auffinden des Brandherdes oder von Personen zu erm&ouml;glichen.";
t[35].c = "Um die heterogene L&ouml;schwirkung des Wassers zu verbessern.";
t[36].frage = "Worauf muss der Atemschutztrupp im Rahmen der Erstorientierung achten?";
t[36].a = "auf die Geb&auml;udeabma&szlig;e (L&auml;nge, Breite, H&ouml;he)";
t[36].b = "auf die Fahrzeugaufstellung";
t[36].c = "Nur auf die Anzahl der ben&ouml;tigten Schlauchreserve";
t[37].frage = "Im Atemschutzeinsatz m&uuml;ssen die Kommunikationswege eingehalten werden. Welche Aussage trifft zu?";
t[37].a = "Der Angriffstrupp &uuml;bermittelt seine Lagemeldungen an den Maschinisten.";
t[37].b = "Der Angriffstrupp &uuml;bermittelt seine Lagemeldungen an den Einheitsf&uuml;hrer.";
t[37].c = "Der Angriffstrupp &uuml;bermittelt seine Lagemeldungen nur nach Aufforderung.";
}
